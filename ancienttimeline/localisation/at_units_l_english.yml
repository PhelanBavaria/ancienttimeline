l_english:
 argyraspides: "Middle Eastern Phalanx"
 argyraspidesDESCR: "During the Hellenistic Era many countries adopted Greek ideas, including the Greek military formation called the phalanx."
 bedouin_warriors: "Bedouin Warriors"
 bedouin_warriorsDESCR: "The Bedouin were the people of the Arabian desert, operating the caravans between Sabaea and Persia. They were used to little water and harsh conditions, which made them highly resilient warriors."
 cataphract: "Cataphract"
 cataphractDESCR: "The cataphract was a very heavily armored horseman, with both the rider and steed draped from head to toe in scale armor, while typically wielding a kontos or lance as their weapon."
 celtic_ambaxtoi: "Ambaxtoi"
 celtic_ambaxtoiDESCR: "The Ambaxtoi meaning 'those who accompany' were Celtic elite troops and the immediate companions of their war leader."
 celtic_chariot: "Chariot"
 celtic_chariotDESCR: "The La Tène chariot was a light, two-wheeled vehicle, unlike the heavier chariot of earlier times."
 celtic_chariot_javelineers: "Chariot Javelineers"
 celtic_chariot_javelineersDESCR: "The Celtic chariot warriors would throw javelins from their vehicles before abandoning them to fight on foot and returning to the chariots in order to retreat or redeploy."
 celtic_elite_chariot: "Elite Chariot"
 celtic_elite_chariotDESCR: "Despite the fact that from the end of the 3rd century BC chariots had fallen out of use in southern Europe, the Romans found that they still were a major component in the Celtic warfare."
 celtic_longswordsmen: "Longswordsmen"
 celtic_longswordsmenDESCR: "At the beginning of the La Tène period warfare was likely conducted on a small scale between elite warriors, wielding a new type of Celtic longsword."
 celtic_mounted_skirmisher: "Mounted Skirmisher"
 celtic_mounted_skirmisherDESCR: "Cavalry proper is described as used for skirmishing. Gauls are said to have commented that they themselves had formerly used chariots but had abandoned them by this time."
 celtic_phalanx: "Celtic Phalanx"
 celtic_phalanxDESCR: "In describing battles against various tribes of Gauls, in contrast to the popular picture of the wild Celtic berserker, Caesar talks of the Helvetii fighting in close order, forming a phalanx as a defence against cavalry and advancing in a close formation."
 celtic_shortswordsmen: "Shortswordsmen"
 celtic_shortswordsmenDESCR: "During the La Tène Period the design of the sword changed, characteristically becoming shorter, single-edged and lacking a thrusting point, designed purely to make a cut."
 celtic_spearmen: "Spearmen"
 celtic_spearmenDESCR: "In the later La Tène era, an increasing population would have led to larger armies organised in ranks of spearmen, leading to a decline in the importance of the champion with his sword and hence a decline in sword functionality."
 celtic_trimarcisia: "Trimarcisia"
 celtic_trimarcisiaDESCR: "Trimarcisia was an ancient Celtic military cavalry tactic. When the Gallic horsemen were engaged, the servants remained behind the ranks. Should a horse fall, the slave brought the rider a new horse to mount; if the rider was killed, the slave mounted the horse in his master's place; if both rider and horse were killed, there was a mounted man ready."
 chinese_bronze_sword: "Bronze Swordsmen"
 chinese_bronze_swordDESCR: "The invention of the sword during the Warring States period was a great advance in the Chinese military. The swords were initially made mostly of bronze."
 chinese_chariot: "Chariots"
 chinese_chariotDESCR: "The ancient Chinese chariot was used as an attack and pursuit vehicle on the open fields and plains of Ancient China from around 1200 BCE."
 chinese_composite_bow: "Composite Bowmen"
 chinese_composite_bowDESCR: "Wood composite bows were popular in southern China because of the humid climate and were used from the Spring and Autumn period through the Han dynasty (770 BCE–220 CE). The typical construction of a Chinese wood composite was a reflex bow made from multiple layers of wood such as bamboo or mulberry, wrapped in silk and lacquered. The typical length of such bows was 1.2–1.5 meters."
 chinese_conscripts: "Conscripts"
 chinese_conscriptsDESCR: "At the beginning of the Han dynasty, every male commoner aged twenty-three was liable for conscription into the military. Conscripted soldiers underwent one year of training and one year of service as non-professional soldiers."
 chinese_crossbow: "Crossbowmen"
 chinese_crossbowDESCR: "The crossbow had been introduced to China in the fifth century BC and was more powerful and accurate than the composite bows used earlier."
 chinese_heavy_crossbow: "Heavy Crossbowmen"
 chinese_heavy_crossbowDESCR: "The Chinese military used the most advanced weaponry of the time. Their crossbows were powerful and accurate and could also be rendered ineffective by removing two pins preventing enemies from capturing a working crossbow."
 chinese_horsemen: "Horsemen"
 chinese_horsemenDESCR: "The state of Zhao had first replaced chariots with cavalry in 307 BC and the change was swiftly adopted by the other states because cavalry had greater mobility over the terrain of China."
 chinese_iron_sword: "Iron Swordsmen"
 chinese_iron_swordDESCR: "In the third century BC, the Qin Dynasty of China switched from using bronze swords into using stronger iron swords."
 chinese_militia: "Militia"
 chinese_militiaDESCR: "During times of war a large militia was raised across China to supplement the standing army of volunteers."
 chinese_nomad_cavalry: "Nomad Cavalry"
 chinese_nomad_cavalryDESC: "The nomadic peoples to the north have always had superior cavalry compared to the Chinese. By adopting some of their ideas we could increase the effectiveness of our cavalry."
 chinese_spearmen: "Spearmen"
 chinese_spearmenDESCR: "Spears (qiang) were used first as hunting weapons amongst the ancient Chinese. They became popular as infantry weapons during the Warring States and Qin era, when spearmen were used as especially highly disciplined soldiers in organized group attacks."
 chinese_volunteers: "Volunteers"
 chinese_volunteersDESCR: "During the Eastern Han, conscription could be avoided if one paid a commutable tax. The Eastern Han court favored the recruitment of a volunteer army."
 chrysaspides: "Chrysaspides"
 chrysaspidesDESCR: "The majority of the Seleucid phalanx was probably formed by the two corps that are mentioned in the Daphne Parade of 166 BC, namely the 10,000 Chrysaspides ('Golden-Shields') and the 5,000 Chalkaspides ('Bronze-Shields')."
 companion_cavalry: "Companion Cavalry"
 companion_cavalryDESCR: "The Companions were the elite cavalry of the Macedonian army and achieved their greatest prestige under Alexander the Great. They have been regarded as the best cavalry in the ancient world and the first shock cavalry."
 elite_cataphract: "Elite Cataphract"
 elite_cataphractDESCR: "Cataphracts served as either the elite cavalry or assault force for several Middle Eastern civilizations."
 elite_peltast: "Elite Peltast"
 elite_peltastDESCR: "In the 4th century BC, Thracian peltasts started wearing leather helmets and some are seen with greaves. Javelin continued to be the most common type of weapon."
 elite_phalanx: "Elite Phalanx"
 elite_phalanxDESCR: "After reaching its zenith in the conquests of Alexander the Great, the phalanx as a military formation began a slow decline, but it still remained the most used formation for centuries."
 equites: "Equites"
 equitesDESCR: "The Roman Equites corps were composed mainly of lightly armored horsemen bearing spears and swords to chase down stragglers and to rout enemies."
 falxmen: "Falxmen"
 falxmenDESCR: "The falx was the primary weapon of the Dacians. This dreaded weapon, similar to a large sickle, came in two variants: a shorter, one-handed falx called a sica, and a longer two-handed polearm."
 freemen: "Lugoae [Freemen]"
 freemenDESCR: "Freemen are recruited amongst the free people as a kind of levy. Their weapons were whatever they could afford."
 hastati: "Hastati"
 hastatiDESCR: "Hastati were a class of infantry in the armies of the early Roman Republic who originally fought as spearmen, and later as swordsmen. These soldiers were the staple unit after Rome threw off the Etruscan rule."
 heavy_companion_cavalry: "Heavy Companion Cavalry"
 heavy_companion_cavalryDESCR: "The Companion cavalry of the Diadochi wore even heavier equipment, sometimes including partial horse armour and large round aspis cavalry shields."
 hillmen: "Hillmen"
 hillmenDESCR: "The hillmen were local people who were called to fight when needed. They fought with whatever they could get their hands on, usually with slings and clubs. Though they were generally poorly equipped they fought fiercely to defend their homes from enemy raids."
 immortals: "Immortals"
 immortalsDESCR: "The Immortals were a Persian elite force of soldiers that performed the dual roles of both Imperial Guard and standing army."
 legionaries: "Legionaries"
 legionariesDESCR: "The Roman legionary was a professional heavy infantryman of the Roman army. They were heavily armoured and armed with two javelins, a short sword and a dagger."
 middle_eastern_javelineers: "Javelineers"
 middle_eastern_javelineersDESCR: "Javelineers would often be in training their whole lives. They were from quite poor families, but javelins were cheap and easy to make."
 middle_eastern_phalanx: "Argyraspides"
 middle_eastern_phalanxDESCR: "The Argyraspides meaning 'Silver Shields', were a division of the Macedonian army who were so called because they carried silver-plated shields. They were picked men and were held in high honour by Alexander. They were hypaspists, having changed their name to the Argyraspides whilst in India under Alexander. They were veterans, and although most of them were over sixty, they were feared and revered due to their battle skills and experience."
 parthian_shot: "Parthian Shot"
 parthian_shotDESCR: "The Parthian shot was a military tactic in which archers mounted on light horse, while retreating at a full gallop, would turn their bodies back to shoot at the pursuing enemy. The maneuver required superb equestrian skills, since the rider's hands were occupied by his bow."
 phalanx: "Phalanx"
 phalanxDESCR: "Hoplites were the primary soldiers used by ancient Greek city states. Their primary formation was the phalanx."
 peltast_m: "Peltast"
 peltast_mDESCR: "Thracian peltasts, equipped with crescent-shaped wicker shields called pelte, and their distinctive Phyrgian cap, were effective javelin skirmishers often used in Greek armies as mercenaries."
 peltast_b: "Peltast"
 peltast_bDESCR: "Thracian peltasts, equipped with crescent-shaped wicker shields called pelte, and their distinctive Phyrgian cap, were effective javelin skirmishers often used in Greek armies as mercenaries."
 principes: "Principes"
 principesDESCR: "Principes were spearmen, and later swordsmen, in the armies of the early Roman Republic. They were men in the prime of their lives who were fairly wealthy, and could afford decent equipment. They were the heavier infantry of the legion who carried large shields and wore good quality armour."
 reflex_bowmen: "Reflex Bowmen"
 reflex_bowmenDESCR: "The Perso-Parthian bow is a symmetric recurve under high tension when strung. The 'arms' of the bow are supposed to reflex far enough to cross each other when the bow is unstrung. The finished bow is covered by bark, fine leather, or in some cases shark skin to keep out moisture."
 rhomphaia_warriors: "Rhomphaia Warriors"
 rhomphaia_warriorsDESCR: "The Rhomphaia was a close combat bladed weapon used by the Thracians as early as 400 BC. Rhomphaias were polearms with a straight or slightly curved single-edged blade attached to a pole, which in most cases was considerably shorter than the blade."
 romanized_infantry: "Romanized Infantry"
 romanized_infantryDESCR: "As the Roman military power grew many countries adopted some of their military ideas. In 166 BC the Seleucids adopted a 5000 men strong infantry unit equipped and organized in Roman style."
 scythe_chariot: "Scythed Chariot"
 scythe_chariotDESCR: "The scythed chariot was a war chariot with scythe blades mounted on each side. Theoretically the scythed chariot would plow through infantry lines, cutting combatants in half or at least opening gaps in the line which could be exploited."
 scythian_archers: "Steppe Archers"
 scythian_archersDESCR: "Ruled by small numbers of closely allied elites, the Scythians had a reputation for their archers, and many gained employment as mercenaries."
 scythian_cavalry: "Scythian Cavalry"
 scythian_cavalryDESCR: "Despite the power of the Odrysians, the peoples of the Balkans still had weaker cavalry than the Scythians. To counter this the Thracians adopted the Scythian cavalry wedge tactic, as well as scale armor and composite metal cuirass that the Scythians used."
 scythian_elite_horse_archers: "Elite Horse Archers"
 scythian_elite_horse_archersDESCR: "With great mobility, the Scythian horse archers could absorb the attacks of more cumbersome footsoldiers and cavalry, just retreating into the steppes."
 scythian_foot_skirmishers: "Foot Skirmishers"
 scythian_foot_skirmishersDESCR: "The Scythians were skilled in guerilla warfare. Such tactics wore down their enemies, making them easier to defeat."
 scythian_heavy_spearmen: "Heavy Spearmen"
 scythian_heavy_spearmenDESCR: "The Scythians wore little to no armor. Scythian costume consisted of padded and quilted leather trousers tucked into boots, and open tunics."
 scythian_horse_archers: "Horse Archers"
 scythian_horse_archersDESCR: "The Scythians were a warlike people known for their equestrian skills, and their early use of composite bows shot from horseback."
 scythian_raiders: "Steppe Raiders"
 scythian_raidersDESCR: "The Scythians had a reputation for the use of barbed and poisoned arrows of several types, for a nomadic life centered on horses and for skill in guerrilla warfare."
 scythian_royal_guards: "Royal Guards"
 scythian_royal_guardsDESCR: "The Scythians had a rich and powerful elite and the Royal Scyths were said to be the bravest of them all. The Scythian elites had kurgan tombs: high barrows heaped over chamber-tombs of larch-wood."
 scythian_skirmishers: "Skirmishers"
 scythian_skirmishersDESCR: "According to the Greeks some of the steppe peoples had no iron. In place of iron they use bone for their spear-blades and cornel wood for their bows and arrows, with bone points for the arrows.  They rode with no stirrups or saddles, just saddle-cloths."
 scythian_spearmen: "Steppe Spearmen"
 scythian_spearmenDESCR: "The Scythians were notoriously aggressive warriors. It was said that they 'fought to live and lived to fight' and 'drank the blood of their enemies and used the scalps as napkins.'"
 scythian_tribal_warriors: "Tribal Warriors"
 scythian_tribal_warriorsDESCR: "The Scythians treated men and women fairly equally. It is likely that some women sometimes fought in their armies inspiring the Greek legends of the Amazons."
 sparabara: "Sparabara"
 sparabaraDESCR: "The Sparabara, meaning 'shield bearers' in Persian, were the heavy front line infantry of the Achaemenid Persian Empire. They were usually the first to engage in hand-to-hand combat with the enemy."
 tarantine_cavalry: "Tarantine Cavalry"
 tarantine_cavalryDESCR: "Originally the cavalry of the army of the Greek city of Tarantas, it was renowned for its peculiar battle tactics. It was the only cavalry of the Graeco-Roman world to employ pure, advanced skirmishing tactics. It was unarmored and normally equipped with a shield and javelins, which it hurled at the enemy, evading any attempt to engage in close combat."
 thracian_hellenized_infantry: "Hellenized Infantry"
 thracian_hellenized_infantryDESCR: "In the Hellenistic Era, the Thracians used mixed Thracian and Greek equipment and armors from different time periods, to the point of wearing armors that ceased to be used elsewhere."
 thracian_light_cavalry: "Light Cavalry"
 thracian_light_cavalryDESCR: "The Thracians had excellent horsemen. They shunned armor and greaves and fought as light as possible, favoring mobility above all other traits."
 thracian_noble_infantry: "Noble Infantry"
 thracian_noble_infantryDESCR: "Most Thracians fought with no armor and body armor was restricted to nobles and army commanders. A Thracian chieftain could be equipped with a Chalcidian type helmet, a breastplate, a wicker pelte, two javelins and a sword."
 thracian_royal_cavalry: "Royal Cavalry"
 thracian_royal_cavalryDESCR: "Thracian cavalry was armed with javelins, a bow, or a spear and only the royal cavalry would wear armor."
 thureophoroi: "Thureophoroi"
 thureophoroiDESCR: "The thureophoroi was a type of infantry soldier who carried a large oval shield called a thureos which had a type of metal strip boss and a central spine. They were armed with a long thrusting spear, javelins and a sword."
 war_elephants_i: "War Elephants"
 war_elephants_iDESCR: "A war elephant was an elephant trained and guided by humans for combat. Their main use was to charge the enemy, breaking their ranks and instilling terror."
 war_elephants_me: "War Elephants"
 war_elephants_meDESCR: "A war elephant was an elephant trained and guided by humans for combat. Their main use was to charge the enemy, breaking their ranks and instilling terror."