l_english:
 early_adm_ideas:0 "Early Administrative Ideas"
 early_adm_ideas_bonus:0 "Full Early Administation"
 slavery:0 "Slavery"
 slavery_desc:0 "By forcing slaves to do most of the hard work, we could produce more goods faster."
 decentralization:0 "Decentralization"
 decentralization_desc:0 "In order to expand beyond our borders, we must first keep our own subjects under control. The local nobles could be pleased by granting them extra right and privileges."
 advisors:0 "Advisors"
 advisors_desc:0 "Even the greatest ruler can't manage without capable advisors."
 resistance_to_foreigners:0 "Resistance To Foreigners"
 resistance_to_foreigners_desc:0 "Our people is resistant to foreigners and doesn't like being ruled by a king who is unfamiliar with their customs."
 efficient_administration:0 "Efficient Administation"
 efficient_administration_desc:0 "Ruling a large empire requires a good administative system. With better administation we can control even larger territories and integrate them faster."
 administrative_innovation:0 "Administrative Innovation"
 administrative_innovation_desc:0 "No administrative system is perfect. We must constantly think of ways to make ours better."
 noble_soldiers:0 "Noble Soldiers"
 noble_soldiers_desc:0 "The rich nobility can afford to pay for their equipment themselves."
 early_religious_ideas:0 "Early Religious Ideas"
 early_religious_ideas_bonus:0 "Full Early Religion"
 early_tolerance:0 "Tolerance"
 early_tolerance_desc:0 "For any large realm with many different minorities, it is often the only option to tolerate them."
 converting:0 "Converting"
 converting_desc:0 "Any realm would be more stabile without religious differences. We should look for ways to convert unbelievers to our own faith."
 acceptance_of_differences:0 "Acceptance of Differences"
 acceptance_of_differences_desc:0 "Being too strict about what beliefs are tolerated can sometimes be restricting. We should be more tolerant towards similar religions with only slightly different practices."
 religious_customs:0 "Religious Customs"
 religious_customs_desc:0 "We should develop standardized customs for our religion. The every day customs will provide some stability to the lives of the common folk."
 religious_education:0 "Religious Education"
 religious_education_desc:0 "We should teach our religion to our people. This way the religious practices will be more homogenous and better known among our people."
 divine_heritage:0 "Divine Heritage"
 divine_heritage_desc:0 "Our ruler recieves his right to rule from a divine source and therefore his position can't be challenged easily."
 organized_religion:0 "Organized Religion"
 organized_religion_desc:0 "By developing an organized religion we could spread our religion further and faster."
 early_dip_ideas:0 "Early Diplomatic Ideas"
 early_dip_ideas_bonus:0 "Full Early Diplomacy"
 diplomats:0 "Diplomats"
 diplomats_desc:0 "Professional well trained diplomats are essential for any world power."
 additional_relations:0 "Additional Relations"
 additional_relations_desc:0 "For us to be successful in diplomacy, me must maintain simultaneous relations with several other countries."
 vassal_tribute:0 "Vassal Tribute"
 vassal_tribute_desc:0 "Protecting other countries is not an easy task and the countries that we protect should pay tribute accordingly."
 diplomatic_reputation:0 "Diplomatic Reputation"
 diplomatic_reputation_desc:0 "In diplomacy, it is also important to think about what others think of us."
 foreign_customs:0 "Foreign Customs"
 foreign_customs_desc:0 "It's much easier to negotiate with foreign countries, when the diplomats are familiar with the local customs."
 claims:0 "Claims"
 claims_desc:0 "The concept of owning or claiming land is foreign to many cultures, but if enforced could provide us more ways to expand our borders."
 diplomatic_conquest:0 "Diplomatic Conquest"
 diplomatic_conquest_desc:0 "Why waste the lives of thousands if you can conquer other countries diplomatically?."
 early_trade_ideas:0 "Early Trade Ideas"
 early_trade_ideas_bonus:0 "Full Early Trade"
 trading:0 "Additional Merchants"
 trading_desc:0 "With more merchants we are able to collect more money from trade."
 galley_slaves:0 "Galley Slaves"
 galley_slaves_desc:0 "By letting slaves do the hard and dull work we can save both money and manpower."
 merchant_admirals:0 "Merchant Admirals"
 merchant_admirals_desc:0 "Trade makes up for most of the ship traffic. We could easily get new admirals with plenty of sailing experience by hiring merchant ship captains."
 naval_innovation:0 "Naval Innovation"
 naval_innovation_desc:0 "Keeping up with the latest naval technology is important not only for our navy, but also for our traders."
 merchant_travels:0 "Merchant Travels"
 merchant_travels_desc:0 "There are plenty of stories about rich far away lands with plenty of exotic goods. Our merchants are sailing furhter and furhter in order to reach these mythical lands."
 protected_trade:0 "Protected Trade"
 protected_trade_desc:0 "Bandits and pirates are a constant threat to our merchants. We could make trading more profitable by guarding the trade routes better."
 shipwrights:0 "Shipwrights"
 shipwrights_desc:0 "Professional shipbuilders are able to build the ships more efficiently."
 early_mil_ideas:0 "Early Offensive Ideas"
 early_mil_ideas_bonus:0 "Full Early Offense"
 formation:0 "Formation"
 formation_desc:0 "Organized formations of troops can easily scare and defeat an unorganized charge."
 professional_soldiers:0 "Professional Soldiers"
 professional_soldiers_desc:0 "The use of professional soldiers provides us with a well trained and moralized army."
 military_education:0 "Military Education"
 military_education_desc:0 "Providing the generals with proper military education is very important."
 horse_breeding:0 "Horse Breeding"
 horse_breeding_desc:0 "Selective breeding will make our horses faster and stronger."
 early_mercenaries:0 "Mercenaries"
 early_mercenaries_desc:0 "Mercenaries can be hired quickly and provide extra manpower in tight situations."
 military_innovation:0 "Military Innovation"
 military_innovation_desc:0 "It is important to discover and adopt new military technologies before our opponents."
 cheaper_mercenaries:0 "Cheaper Mercenaries"
 cheaper_mercenaries_desc:0 "The biggest problem with mercenaries is that they are expensive. If we manage to negotiate lower prices we might have more use for them."
 early_defensive_ideas:0 "Early Defensive Ideas"
 early_defensive_ideas_bonus:0 "Full Early Defense"
 border_guard:0 "Border Guard"
 border_guard_desc:0 "We should permanently keep guards along our borders to defend against suprise attacks."
 no_aid_for_enemy:0 "No Aid For Enemy"
 no_aid_for_enemy_desc:0 "We must teach our people not to aid the enemy in any situations. They should destroy their food storages rather that letting the enemy raid it."
 fight_for_our_land:0 "Fight For Our Land"
 fight_for_our_land_desc:0 "The people will fight more fiercely when they know that they are fighting for the lands of their ancestors and the lands of their children."
 history_of_independence:0 "History of Independence"
 history_of_independence_desc:0 "Our people will remember the times of independence and will not let others take it away easily."
 recruitment:0 "Recruitment"
 recruitment_desc:0 "We should develop better ways to find new recruits from all parts of the realm."
 slave_army:0 "Slave Army"
 slave_army_desc:0 "Armies composed of slaves are useful for riskier missions."
 fortifications:0 "Border Fortifications"
 fortifications_desc:0 "Constructing stronger fortifications along our borders would make it harder for the enemy to strike our heartland."
 PTH_ideas:0 "Parthian Ideas"
 PTH_ideas_start:0 "Parthian Traditions"
 PTH_ideas_bonus:0 "Parthian Ambitions"
 the_three_divisions:0 "The Three Divisions"
 the_three_divisions_desc:0 "Since the beginning of our dynasty, the three divisions have helped manage the provinces of the empire. Although decentralized, this form of administration is efficient and should be encouraged. We will invest in the freedom of states and thrive through their resources."
 king_of_kings:0 "King Of Kings"
 king_of_kings_desc:0 "'The King of Kings \n King of Seven \n Chosen by the heavens... \n ...to rule our domains.'\n"
 army_of_sand:0 "Army Of Sand"
 army_of_sand_desc:0 "With constant wars and threat to our border, we must enhance our recruitment without threatening the freedom of the people and economy of the state. We must create the 'Army of Sand':0 cheap, sturdy and fast."
 the_cataphracts:0 "Reformed Cataphracts"
 the_cataphracts_desc:0 "Important as it were, times have changed. We must not forget them, but adapt them for modern times. Thickening their armour and giving them fire power, all Shall fear the Cataphracts!"
 empire_of_tolerance:0 "Empire Of Tolerance"
 empire_of_tolerance_desc:0 "Our Empire is composed by many cultures and religions. From Babylon to Hellenic and Roman influence, we should tolerant then and seek every knowledge that we can use."
 parthian_renaissance:0 "Parthian Renaissance"
 parthian_renaissance_desc:0 "The Dark Times are over. Now is the time for Parthia to flourish in art, culture and innovation. Let's accept outside views and rethink our future."
 the_persian_legacy:0 "The Persian Legacy"
 the_persian_legacy_desc:0 "He may have died, but the deeds of Darius I shall be remembered. We shall rise for greatness and reconquer our rightful lands."
 ROME_ideas:0 "Roman Ideas"
 ROME_ideas_start:0 "Roman Traditions"
 ROME_ideas_bonus:0 "Roman Ambitions"
 frontier_walls:0 "Frontier Walls"
 frontier_walls_desc:0 "The barbarians across the Roman borders are growing restless. Long walls built along the borders would help keep them out of our territory."
 road_network:0 "Road Network"
 road_network_desc:0 "All roads lead to Rome, they say. With the vast territories the famous roads are essential to deliver messages and move armies quickly across the empire."
 roman_architecture:0 "Roman Architecture"
 roman_architecture_desc:0 "The celebrated architecture of ancient Rome has always been centuries ahead of the rest of the world. With some new innovations and improvements it may also remain that way."
 imperial_bureaucracy:0 "Imperial Bureaucracy"
 imperial_bureaucracy_desc:0 "To efficiently administrate a great empire consisting of myriad provinces and wildly different cultures is a monumental task. This was accomplished when ancient Rome was at the height of its power, but we have had to relearn many of those lessons and adapt them to better suit the modern world."
 romanization:0 "Romanization"
 romanization_desc:0 "Many foreigners recognize the might of the Roman culture. They are eager to adopt our language and lifestyle making it easier for us to assimilate conquered territories."
 reform_the_legion:0 "Reform The Legion"
 reform_the_legion_desc:0 "The Legions of Rome, at their peak, were considered one of the finest fighting forces the world had ever seen. However, those days are now gone and the legendary legions are in need of a reform in order to remain effective even in the future."
 legacy_of_rome:0 "Legacy Of Rome"
 legacy_of_rome_desc:0 "The legacy of the Roman Empire outshines that of any other country and with no end in sight the story keeps on getting greater. Many cannot help but stare in awe."
 RMN_ideas:0 "Romanian Ideas"
 RMN_ideas_start:0 "Romanian Traditions"
 RMN_ideas_bonus:0 "Romanian Ambitions"
 peasant_armies:0 "Peasant Armies"
 peasant_armies_desc:0 "For if we are to be independent and united, we must take to arms. All able bodied men shall fight."
 independent_boyars:0 "Independent Boyars"
 independent_boyars_desc:0 "By giving the boyars independency, there will be less trouble in the realm."
 orthodox_influence:0 "Orthodox Influence"
 orthodox_influence_desc:0 "The principalities are heavily influenced by the patriarch."
 romanian_nationalism:0 "Romaniam Nationalism"
 romanian_nationalism_desc:0 "No longer will we tolerate enemy armies on our territory."
 sons_of_michael_the_brave:0 "Sons of Michael the Brave"
 sons_of_michael_the_brave_desc:0 "We're the sons of Michael the Brave, whom fought the ottomans to unite the romanians under one banner and valiantly won many battles."
 carpathian_defence:0 "Carpathian Defence"
 carpathian_defence_desc:0 "Romanians know how to use terrains to their advantage, be it swamps, mountains or rivers."
 national_uprising:0 "National Uprising"
 national_uprising_desc:0 "It is time for every able bodied men to take to arms. Romanians shall be free again."
 NAB_ideas:0 "Nabataean Ideas"
 NAB_ideas_start:0 "Nabataean Traditions"
 NAB_ideas_bonus:0 "Nabataean Ambitions"
 flood_control:0 "Flood Control"
 flood_control_desc:0 "Our people has learned to control the floods using dams, cisterns and water conduits. This allows us to store water for drought and prosper from selling it."
 petra:0 "Petra"
 petra_desc:0 "Petra, the Rose City, is the mighty capital we have built for ourselves. It's a strong fortress and a center of caravan trade."
 dushara:0 "Dushara and al-'Uzzá"
 dushara_desc:0 "Most of our people worship Dushara and al-'Uzzá, who we represent as plain pillars of stone. We spread the word of our gods and in turn our gods defend us from attack."
 painted_ceramics:0 "Painted Ceramics"
 painted_ceramics_desc:0 "Our finely-potted painted ceramics makes our culture easy to identify, and highly desirable to outsiders."
 large_reliance_on_agriculture:0 "Large Reliance on Agriculture"
 large_reliance_on_agriculture_desc:0 "We grow very large numbers of crops in the strings of oases that we control. These oases allow us to support our army."
 nabataean_alphabet:0 "Nabataean Alphabet"
 nabataean_alphabet_desc:0 "We have our own alphabet and a high degree of literacy. This helps us in disseminating information and developing our technology"
 frankincense:0 "Frankincense, Myrrh and Spices"
 frankincense_desc:0 "We have trade goods from all over the world that other nations want. We can tax this trade and become very wealthy."
 QAT_ideas:0 "Qatabanian Ideas"
 QAT_ideas_start:0 "Qatabanian Traditions"
 QAT_ideas_bonus:0 "Qatabanian Ambitions"
 baihan_valley:0 "Baihan Valley"
 baihan_valley_desc:0 "Our civilisation is based in the Baihan valley. By basing our people here we have an easily defensible heartland should we fall under attack."
 children_of_amm:0 "Children of Amm"
 children_of_amm_desc:0 "We know ourselves to be the children of our God, Amm, this bond of family links us with our King, our God, and each other."
 trade_in_incense:0 "Trade in Incense"
 trade_in_incense_desc:0 "Like most South Arabian nations, our economy is largely based on trading frankincense, myrrh and other forms of incense."
 religious_rituals:0 "Religious Rituals"
 religious_rituals_desc:0 "Our religious rituals strengthen our bonds with our faith and with each other. They make us stronger as a people"
 trade_through_timna:0 "Trade Through Timna"
 trade_through_timna_desc:0 "Our Capital, Timna, is built on a major trade route. By building our capital here we can tax those merchants who wish to pass."
 qatabanian_language:0 "Qatabanian Language"
 qatabanian_language_desc:0 "We have our own language, our own culture, and we will not accept foreign oppressors as our rulers."
 qat_red_sea:0 "Red Sea"
 qat_red_sea_desc:0 "We live near the red sea, and are experienced in fighting in its waters. Our ships are a wall of wood to protect us."
 MNA_ideas:0 "Minaean Ideas"
 MNA_ideas_start:0 "Minaean Traditions"
 MNA_ideas_bonus:0 "Minaean Ambitions"
 incense_trail:0 "Incense Trail"
 incense_trail_desc:0 "We rule almost the entire incense trail due to our conquest of Najran, 'Asir and Hijaz."
 kings_word_is_law:0 "King's Word is Law"
 kings_word_is_law_desc:0 "The King is the sole source of law in our land. This means that there can be no disagreement as to what the law in the land is."
 council_of_elders:0 "Council of Elders"
 council_of_elders_desc:0 "Religious matters are governed by the Council of Elders, who represent families of high social class, and who are also responsible for responsibility delegated by the King in government and administration."
 family_ties:0 "Family Ties"
 family_ties_desc:0 "We have close family ties to the lands around us. We and Hadhramaut for example are ruled by the same family. Family ties help in negociations with other realms."
 long_distance_trade:0 "Long-Distance Trade"
 long_distance_trade_desc:0 "Our merchants can be found as far north as the Aegean. By trading with people from all over the world we can be certain of getting the best prices for goods of all kinds."
 sabaeans:0 "Sabaeans"
 sabaeans_desc:0 "Our land was ruled for a long time by the Sabaeans, to this day we have close cultural and political ties to them. We benefit from their experience."
 caravan_stations:0 "Caravan Stations"
 caravan_stations_desc:0 "Our land is dotted with caravan stations through which gold flows like the blood of our country. We can use these stations to control trade in land we control."
 HIM_ideas:0 "Himyarite Ideas"
 HIM_ideas_start:0 "Himyarite Traditions"
 HIM_ideas_bonus:0 "Himyarite Ambitions"
 king_of_many_kingdoms:0 "King of many kingdoms"
 king_of_many_kingdoms_desc:0 "Our king rules us, Saba', Qataban and Hadramaut. Our military might is unrivalled, over time our people have gained more and land, and our country is getting ever stronger"
 ivory_trade:0 "Ivory trade"
 ivory_trade_desc:0 "Our ships allow ivory from Africa to enter the Roman Empire. They value us for our ability to provide this ivory, and we value them for the wealth they provide us."
 trading_fleet:0 "Trading fleet"
 trading_fleet_desc:0 "We have large fleets that protect our trade interests, and shipbuilders will build us ships for less money, knowing us to be reliable customers."
 mudawwar_mountain:0 "Mudawwar Mountain"
 mudawwar_mountain_desc:0 "Mudawwar Mountain is the site of our capital, Zafar. The mountain is both easy to defend, and an imposing site to those who would harm us."
 him_fishing:0 "Fishing"
 him_fishing_desc:0 "The Red sea is filled with fish that we eat to support our troops. In addition, fishermen provide strong recruits for use in our navy."
 agricultural_traditions:0 "Agricultural traditions"
 agricultural_traditions_desc:0 "Life in the Arabian peninsula is often hard. The entire peninsula is quite arid, little grows here. Unsurprisingly our people have become very skilled at farming. Living off the land is not an option."
 link_between_africa_mediterranean:0 "Link between Africa and the Mediterranean"
 link_between_africa_mediterranean_desc:0 "Our land is very valuable, we hold the best way of getting from the Mediterranean world to East Africa, or the other way around."
 HAD_ideas:0 "Hadhrami Ideas"
 HAD_ideas_start:0 "Hadhrami Traditions"
 HAD_ideas_bonus:0 "Hadhrami Ambitions"
 death_has_come:0 "Death Has Come"
 death_has_come_desc:0 "One theory of the origin of our country's name comes from the Arabic 'death has come'. Our warriors are greatly feared."
 hydreumata:0 "Hydreumata"
 hydreumata_desc:0 "Our country is filled with fortified water holes called hydreumata. All of our towns have formed around these hydreumata."
 coconut:0 "Coconut"
 coconut_desc:0 "Our country grows lots of coconuts. These coconuts can be traded to outsiders, or eaten by our own people."
 trade_with_india:0 "Trade With India"
 trade_with_india_desc:0 "We have access to India, and can trade their resources with the world. Our country is greatly valued for this."
 hadhrami_arabic:0 "Hadhrami Arabic"
 hadhrami_arabic_desc:0 "We have our own form of Arabic. By having our own language we become our own community, and we become more legitimate as a people."
 sayyid:0 "Sayyid"
 sayyid_desc:0 "Our rulers can trace their ancestry back to the great prophet Mohammed. Who could doubt such a noble bloodline?"
 tribal_society:0 "Tribal Society"
 tribal_society_desc:0 "Our society is still very tribal, with clear codes of conduct and roles in society. It is easier for a man to follow the will of the nation if the will of the nation never changes."
 MSQ_ideas:0 "Masqati Ideas"
 MSQ_ideas_start:0 "Masqati Traditions"
 MSQ_ideas_bonus:0 "Masqati Ambitions"
 important_trading_port:0 "Important Trading Port"
 important_trading_port_desc:0 "Our land is extremely important for trade. We are a useful trading post between the East and the West."
 wilayats:0 "Wilayats"
 wilayats_desc:0 "Our nation is organised into six wilayats. By dividing our nation so, we make it easier for us to administer ourselves"
 western_al_hajar_mountains:0 "Western Al Hajar Mountains"
 western_al_hajar_mountains_desc:0 "The Western Al Hajar Mountains dominate our landscape, filling our people with a sense of awe and majesty."
 gulf_of_oman:0 "Gulf of Oman"
 gulf_of_oman_desc:0 "Our access to the gulf of Oman has a number of advantages. First, it provides us with fishing. Second, it allows trade vessels to easily reach us, and third, it allows us to have a large and cheap fleet, as we have a long coast with natural harbours."
 high_temperatures:0 "High Temperatures"
 high_temperatures_desc:0 "Our own people are accustomed to the oppressing heat here, but foreigners, particularly foreigners with horses, find it very hard to survive here."
 iron_mines:0 "Iron Mines"
 iron_mines_desc:0 "Our hills, while largely barren of vegetation, are filled with very high concentrations of iron that we can sell or use to make weapons."
 shellfish:0 "Shellfish"
 shellfish_desc:0 "Our waters are filled with shellfish. If necessary, these shellfish provide a very easy source of food to regain the strength of our troops."
 GRR_ideas:0 "Gerrhan Ideas"
 GRR_ideas_start:0 "Gerrhan Traditions"
 GRR_ideas_bonus:0 "Gerrhan Ambitions"
 qawaim_triangles:0 "Qawa'im Triangles"
 qawaim_triangles_desc:0 "Our nation was the first in the middle east to discover the many uses of the right, or qawa'im, triangle. This has made us leaders in mathematical technology."
 hagar_system:0 "Hagar System"
 hagar_system_desc:0 "Some of the names of our country can be translated into 'great villages', which is how we organize our people - in great villages. This allows them to better defend themselves from outsiders."
 greek_trade:0 "Greek Trade"
 greek_trade_desc:0 "Our merchants have trekked as far and wide as the great city of Athens. They made such a profit there that they will continue to travel there to market their goods."
 taym_al_lat:0 "Taym Al Lat"
 taym_al_lat_desc:0 "Possibly the most famous Gerrhan to this point, Taym Al Lat was an explorer and trader who first made contact with the Greeks, Romans, Kushites, and Baluchi."
 grr_persian_gulf:0 "Persian Gulf"
 grr_persian_gulf_desc:0 "The vast Persian Gulf is a fairly calm sea - an excellent one for our galleys to train in before they sail out to combat the less disciplined fleets of our enemies."
 the_richest_of_the_arabs:0 "The Richest of the Arabs"
 the_richest_of_the_arabs_desc:0 "The trade going though the Persian Gulf brings great wealth to Gerrha. The Greek geographer Strabo considered Gerrhans the richest of the Arabs."
 ornate_villages:0 "Ornate Villages"
 ornate_villages_desc:0 "Many travellers have noted how elaborately our houses and buildings are decorated. People far and wide have been made known of our wealth, and this makes us a prestigious people."
 OSR_ideas:0 "Osroene Ideas"
 OSR_ideas_start:0 "Osroene Traditions"
 OSR_ideas_bonus:0 "Osroene Ambitions"
 resistance_against_hellenism:0 "Resistance Against Hellenism"
 resistance_against_hellenism_desc:0 "Our state is a centre for anti-hellenist feeling. We will convert them to the true faith."
 centre_of_syriac_learning:0 "Centre of Syriac Learning"
 centre_of_syriac_learning_desc:0 "Our nation has become a centre for all the great thinkers of the Syriac world. This will give us an edge over our opponents."
 upper_course_of_the_euphrates:0 "Upper Course of the Euphrates"
 upper_course_of_the_euphrates_desc:0 "Our kingdom is situated near the source of the mighty Euphrates river, which gives us access to important trade routes."
 abgar_fifth:0 "Abgar V"
 abgar_fifth_desc:0 "Abgar V was the king of this land when Jesus was still alive, and one of the first royal converts to Christianity. Abgar V was suffering from lepracy, and asked Jesus to come and heal him. Jesus was unable to come but he sent Thaddeus, one of his disciples, who then cured Abgar of his lepracy."
 edessa:0 "Edessa"
 edessa_desc:0 "Our capital, Edessa, is a very large and rich city. Control of such a great city allows us to collect taxes to make us strong."
 buffer_between_persia_and_rome:0 "Buffer Between Persia and Rome"
 buffer_between_persia_and_rome_desc:0 "Our nation is situated in between two mighty Empires who both want our land. Despite the odds and many invasions, we have managed to retain our independence. We have done this by building powerful forts and staffing them with skilled men."
 seleucid_empire:0 "Legacy of the Seleucid Empire"
 seleucid_empire_desc:0 "Our country was once part of the great Seleucid Empire. Although they themselves are now long gone, their skills, training and technology are not."
 ADB_ideas:0 "Adiabene Ideas"
 ADB_ideas_start:0 "Adiabene Traditions"
 ADB_ideas_bonus:0 "Adiabene Ambitions"
 four_tribes:0 "Four tribes"
 four_tribes_desc:0 "Our land is made up of four tribes:0 Orontes, Alani, Azones and Silices. These tribes contribute to our strength."
 feudatory_dynasties:0 "Feudatory dynasties"
 feudatory_dynasties_desc:0 "We have a great many long dynasties of feudal subjects. These families have a long tradition of extreme loyalty to us."
 rabbinic_academy_of_arbela:0 "Rabbinic Academy of Arbela"
 rabbinic_academy_of_arbela_desc:0 "Our capital Arbala has a significant Jewish community. The Jews have built a Rabbinic academy as a center of culture and learning."
 meharaspes:0 "Meharaspes"
 meharaspes_desc:0 "Our King, Meharaspes, was one of the main obstacles to Trajan's control of this region. Our walls are strong, and we remember those days."
 funds_for_the_temple_of_jerusalem:0 "Funds for the Temple of Jerusalem"
 funds_for_the_temple_of_jerusalem_desc:0 "Our Queen Helena moved to the holy land, where she built palaces near the temple mount. She also contributed a great deal of her wealth and was instrumental in building the Temple of Jerusalem. The Jews remember our aid."
 zab_rivers:0 "Zab rivers"
 zab_rivers_desc:0 "Our land lies between the Upper and Lower Zab rivers. These natural trenches allow our forces to recover"
 martyrdom_of_mahanus:0 "Martyrdom of Mahanuš"
 martyrdom_of_mahanus_desc:0 "Mahanuš was a prominant Iranian Zoroastrian who converted to Christianity. He was killed for his faith, and we remember his heroism and sacrifice."
 IBE_ideas:0 "Iberian Ideas"
 IBE_ideas_start:0 "Iberian Traditions"
 IBE_ideas_bonus:0 "Iberian Ambitions"
 likhi_range:0 "Likhi Range"
 likhi_range_desc:0 "Our border with Colchis is marked by the Likhi range, a series of difficult passes that are easy to defend from attack."
 mtskheta:0 "Mtskheta"
 mtskheta_desc:0 "Our Capital, Mtskheta, lies at the confluence of the Aragvi and Kura rivers. It is also one of the oldest continuously-inhabited cities in the world, and is filled with knowledge and culture. It is a city from which an Empire can be built."
 saeristavos:0 "Saeristavos"
 saeristavos_desc:0 "Our country is organised into a system of Saeristavos, each ruled by an Eristavi. By delegating power to these Eristavi the country can be run both more easily and more peacefully."
 roman_imperial_protection:0 "Roman Imperial protection"
 roman_imperial_protection_desc:0 "Our people are known as 'friends of the Romans' and enjoy their protection. Protection from such a large, friendly Empire allows us to focus on other things without the threat of invaders."
 armazi:0 "Armazi"
 armazi_desc:0 "Armazi is the head of our pantheon, a powerful God who protects our people. Although Christianity is growing in our land, the old ways are still strong."
 saint_nino:0 "Saint Nino"
 saint_nino_desc:0 "Saint Nino was a highly important woman who spread Christianity in our land, ultimately converting the pagan king Mirian III of Iberia, who, lost in darkness and blinded on a hunting trip, found his way only after he prayed to 'Nino's God'."
 caucasian_mountaineers:0 "Caucasian mountaineers"
 caucasian_mountaineers_desc:0 "The Caucasian mountaineers have always been a major part of our culture. They are born and trained in the Caucasian mountains and able to make war here far more effectively than any foreign invader could hope to."
 PRS_ideas:0 "Old Prussian Ideas"
 PRS_ideas_start:0 "Old Prussian Traditions"
 PRS_ideas_bonus:0 "Old Prussian Ambitions"
 amber_road:0 "Amber Road"
 amber_road_desc:0 "We are in control of the most important trade route in the East Slavic territories. Through this road we sell amber and furs, making us richer than our neighbours"
 kriwo_kriweto:0 "Kriwo Kriweto"
 kriwo_kriweto_desc:0 "Our high priest is called the Kriwo kriweto. This highly important religious leader guides our people and inspires foreigners to support us."
 holy_streams_and_forests:0 "Holy Streams and Forests"
 holy_streams_and_forests_desc:0 "Our land holds many sacred regions that may only be visited by the Kriwo kriweto or someone who acts in his name. We shall protect these holy sites with our lives."
 natural_defenses:0 "Natural Defenses"
 natural_defenses_desc:0 "We have a great many marshes and swamps in and around our territory, these natural barriers keep us safe from all enemies."
 the_northern_crusade:0 "The Northern Crusade"
 the_northern_crusade_desc:0 "When the cross wielders came to our land, they took us to their monastaries and churches to learn their Christian ways, hoping to convert us to their religion, yet instead we used what we learned from them to free ourselves."
 nomadic_lifestyle:0 "Nomadic Lifestyle"
 nomadic_lifestyle_desc:0 "Our people have always been travellers, living off the land, and we always will be. No-one shall change our ancient ways."
 crossroads_of_nations:0 "Crossroads of Nations"
 crossroads_of_nations_desc:0 "Our tribe's central position, with other tribes on every border, means that diplomacy is vital to our survival. Unsurprisingly, we have become rather good at it."
 DAC_ideas:0 "Dacian Ideas"
 DAC_ideas_start:0 "Dacian Traditions"
 DAC_ideas_bonus:0 "Dacian Ambitions"
 roman_technology:0 "Roman Technology"
 roman_technology_desc:0 "For years we have lived as barbarians, living in dirty and impoverished conditions. Now we have adopted technologies from our Roman neighbours to assist our growing nation."
 precious_metal_mines:0 "Precious Metal Mines"
 precious_metal_mines_desc:0 "Our homeland has yielded to us many great treasures, among them precious metals. We possess the most exquisite gold in the known world, enough to make both our barbaric neighbours and the Romans jealous of us."
 carpathian_fortress:0 "Carpathian Fortress"
 carpathian_fortress_desc:0 "The Carpathian mountains surround our magnificent capital like a thick, sturdy wall, impervious to any foreign invasion!"
 falxmen_traditions:0 "Falxmen Traditions"
 falxmen_traditions_desc:0 "Our proud, national heritage includes the finest Dacian men, who train to become well honoured and respected Falxmen. We muster the strongest Falxmen, capable of protecting our nation from the growing Roman threat."
 defense_of_the_homeland:0 "Defense of the Homeland"
 defense_of_the_homeland_desc:0 "Our nation has always been different to our neighbours around us and because of that, we have grown to be isolated. As a result, our neighbours seek to conquer us. We must not allow them to do so."
 zalmoxism:0 "Zalmoxism"
 zalmoxism_desc:0 "Zalmoxis, our god, protects us from all harm and gives us the strength to fight our enemies and to protect our homeland and people."
 mercanary_traditions:0 "Mercenary Traditions"
 mercanary_traditions_desc:0 "As well as our mighty falxmen, men who are not capable of being a falxmen may become mercenaries. These mercenaries can be hired to Dacian armies to fill in the gaps lost in war."
 HUY_ideas:0 "Sa Huynh Ideas"
 HUY_ideas_start:0 "Sa Huynh Traditions"
 HUY_ideas_bonus:0 "Sa Huynh Ambitions"
 austronesian_language_sahuynh:0 "Austronesian Language"
 austronesian_language_sahuynh_desc:0 "Our language belongs to the vast Austronesian group, which includes the Malay language, among others. The similarities between our language and the Malay language helps us to better trade with these wealthy people"
 iron_weapons_sahuynh:0 "Iron Weapons"
 iron_weapons_sahuynh_desc:0 "While most of our neighbours use bronze weaponry, our warriors have iron weapons. This gives us a significant advantage in warfare with other states."
 cremation_sahuynh:0 "Cremation"
 cremation_sahuynh_desc:0 "When adults of our people die, we cremate them and bury their remains in jars covered with lids, alongside various broken offerings. This practice is unique to our people, and helps to form a strong religious identity for our state."
 extensive_trade_network_sahuynh:0 "Extensive Trade Network"
 extensive_trade_network_sahuynh_desc:0 "Our trade networks stretch over a vast area of Asia, giving us access to vast resources and extremely favourable markets."
 mon_people_sahuynh:0 "Mon People"
 mon_people_sahuynh_desc:0 "Our neighbours are various Mon states, with an entirely different culture to our own. We will not bow to these foreigners."
 ear_ornaments_sahuynh:0 "Ear Ornaments"
 ear_ornaments_sahuynh_desc:0 "We are renowned from Thailand to Taiwan all the way to the Philippines for our high quality ear ornaments which feature two-headed animals"
 iron_sickles_sahuynh:0 "Iron Sickles"
 iron_sickles_sahuynh_desc:0 "Our iron sickles make farming far easier for us than for our neighbours. This allows us to grow better crops and replenish our manpower much faster."
 CTH_ideas:0 "Carthaginian Ideas"
 CTH_ideas_start:0 "Carthaginian Traditions"
 CTH_ideas_bonus:0 "Carthaginian Ambitions"
 phoenician_heritage:0 "Phoenician Heritage"
 phoenician_heritage_desc:0 "We are the direct descendents of the Phoenicians, a great and innovative people."
 trade_hub_of_the_mediterranean:0 "Trade Hub of the Mediterranean"
 trade_hub_of_the_mediterranean_desc:0 "Almost all of the trade in the mediterranean passes through Carthage, so we have control over it."
 african_elephants:0 "African Elephants"
 african_elephants_desc:0 "Elephants are a powerful military tool, lets make the most of them."
 hannibal_the_great:0 "Hannibal the Great"
 hannibal_the_great_desc:0 "Our nation hosted one of the greatest military generals in history, let no one forget!"
 resistance_to_rome:0 "Resistance to Rome"
 resistance_to_rome_desc:0 "We must not let the Romans take our land, resist them at all cost."
 lessons_of_the_first_sicilian_war:0 "Lessons of the First Sicilian War"
 lessons_of_the_first_sicilian_war_desc:0 "After the First Sicilian War, we learned that in order to control the mediterranean, we must have the strongest navy."
 tanit:0 "Tanit"
 tanit_desc:0 "Our greatest diety and goddess, she is a great inspiration to all Carthaginians!"
 ETR_ideas:0 "Etruscan Ideas"
 ETR_ideas_start:0 "Etruscan Traditions"
 ETR_ideas_bonus:0 "Etruscan Ambitions"
 prisoners_sacrifice:0 "Prisoners Sacrifice"
 prisoners_sacrifice_desc:0 "Our prisoners of war are sacrificed near the tombs of our heroes to guarantee their blessing for future wars"
 topless_warding:0 "Topless Warding"
 topless_warding_desc:0 "Our women don't cover their breasts as the sight of them can ward of evil spirits"
 greek-roman_conduit:0 "Greek-Roman Conduit"
 greek-roman_conduit_desc:0 "Rome absorbed Greek culture through our integration to their society more efficently than their exchanges with Magna Graecia"
 hill_and_tower_people:0 "Hill and Tower People"
 hill_and_tower_people_desc:0 "We build,we live,we protect,we prosper on our sacred hills and mountains"
 maritime_power_in_italia:0 "Maritime Power in Italia"
 maritime_power_in_italia_desc:0 "Although we are mountainous people,we battle and trade as well in the sea as we are on land"
 tinias_chimera:0 "Tinia's Chimera"
 tinias_chimera_desc:0 "Our god,Tinia,is the main god of our pantheon,and in his name we have crafted a bronze Chimera that will last through the centuries"
 mixed_government:0 "Mixed Government"
 mixed_government_desc:0 "Our government is very complex,as our government is a theocratic tribal kingdom"
 MCD_ideas:0 "Macedonian Ideas"
 MCD_ideas_start:0 "Macedonian Traditions"
 MCD_ideas_bonus:0 "Macedonian Ambitions"
 companion_cavalry_idea:0 "Companion Cavalry"
 companion_cavalry_idea_desc:0 "Companion cavalry were considered by some as the greatest cavalry force in history, lets keep up that image."
 greek_heroes:0 "Greek Heroes"
 greek_heroes_desc:0 "Our culture has many great tales and epics of heroes and their amazing quests, facing off against evil creatures, tyrants, and fighting huge battle only to walk out unscathed. This inspires our soldiers to want to fight as hard as them."
 theater:0 "Theater"
 theater_desc:0 "It seems that when people reenact events that occured in stories and tales to entertain our populace makes them happy. This could be useful in keeping our empire stable."
 alexander_the_great:0 "Alexander the Great"
 alexander_the_great_desc:0 "''When Alexander saw the breadth of his domain, he wept for there were no more worlds to conquer.''"
 council_of_macedon:0 "Council of Macedon"
 council_of_macedon_desc:0 "Let us form the council of Macedon by surrounding the king with his most trusted friends, advisors, and generals."
 regional_districts:0 "Regional Districts"
 regional_districts_desc:0 "If we establish districts in each of our city, each with their own assemblies, we can allow the king to have influence to even the farthest reaches of our empire."
 hellenization:0 "Hellenization"
 hellenization_desc:0 "We must work to assimilate all of the people we have conquered into our way of life if we want to make our nation stable and lasting."
 ACA_ideas:0 "Achaemenid Ideas"
 ACA_ideas_start:0 "Achaemenid Traditions"
 ACA_ideas_bonus:0 "Achaemenid Ambitions"
 zoroaster:0 "Zoroaster"
 zoroaster_desc:0 "A citizen of our nation named Zoroaster founded our great religion Zoroastrianism. Let us continue his work by spreading it"
 cultural_diversity:0 "Cultural Diversity"
 cultural_diversity_desc:0 "Our empire has countless different cultures and languages in it, we should do our best to tolerate them."
 persian_architecture:0 "Persian Architecture"
 persian_architecture_desc:0 "Our architecture is both beautiful and mysterious as well as legendary, rivaling with the pathetic Roman and Greek."
 cyrus_cylinder:0 "Cyrus Cylinder"
 cyrus_cylinder_desc:0 "The founder of our empire, Cyrus the Great inscribed on a clay cylinder his desire for religious tolerance. We must follow in his steps if we wish to live up to his greatness."
 immortals_idea:0 "Immortals"
 immortals_idea_desc:0 "Persian Immortals are some of the greatest warriors the world has ever seen, our enemies will learn their name and cower in fear at our invincible soldiers!"
 efficient_infrastructure:0 "Efficient Infrastructure"
 efficient_infrastructure_desc:0 "Our administration reaches to the far edges of our great empire but not only that, it is very efficient. This allows us to bring in more money and put tariffs on the enormous amount of commodities that are being exchanged throughout our empire."
 achaemenid_legacy:0 "Achaemenid Legacy"
 achaemenid_legacy_desc:0 "The Achaemenid Empire is one of the greatest empires in history and has left a lasting impression on the world. Future empires will follow in our steps, the people of this earth will tell our story until the end of time, and our enemies will never forget when they bowed under the golden eagle!"
 SYC_ideas:0 "Syracuse Ideas"
 SYC_ideas_start:0 "Syracusian Traditions"
 SYC_ideas_bonus:0 "Syracusian Ambitions"
 archidemes:0 "Archidemes"
 archidemes_desc:0 "Considered to be the greatest brainchild of Syracuse, Archidemes was known for inventing countless wonders of technology that seemed eons ahead of it's time. Many have been implemented into Syracuse and used in the field of battle."
 democratic_values:0 "Democratic Values"
 democratic_values_desc:0 "Even though ruled by tyrannies and oligarchies from time to time, Syracuse is considered to be built upon democratic values and as long as the people believe it, this helps with long term stability."
 dynamic_diplomacy:0 "Dynamic Diplomacy"
 dynamic_diplomacy_desc:0 "With our nation sitting at the central stage of world powers, we must be cautious and dynamic in diplomacy. When one great power falls, we ally the next and mantain that alliance. This will ensure Syracuse's independence for centuries to come."
 center_of_the_mediterranean:0 "Center of the Mediterranean"
 center_of_the_mediterranean_desc:0 " Sitting at the crossroads of the great Mediterranean and the Adriatic, Syracuse has great potential to become an urban center however to ensure her prosperity, the government must put some coin into the city to ensure it does."
 magna_graecia:0 "Magna Graecia"
 magna_graecia_desc:0 "The region where our state stands is known as Magna Graecia. Originating out of Greek colonies, it's people have become fiercely independent such as our Greek ancestors meaning no conquerer shall conquer us!"
 weapons_of_siege:0 "Weapons of Siege"
 weapons_of_siege_desc:0 "With the great brain child of Archidemes, we have begun to produce some of the most feared siege weapons of the ancient world. From catapults to ballistas, we strike fear into friends and foes alike."
 great_naval_power:0 "Great Naval Power"
 great_naval_power_desc:0 "From the Silician expedition, the Syracusians have learned the importance of having a strong navy such as Athens. With this in mind, shiprights have flocked to Syracuse to improve it's navy."
 ILL_ideas:0 "Illyrian Ideas"
 ILL_ideas_start:0 "Illyrian Traditions"
 ILL_ideas_bonus:0 "Illyrian Ambitions"
 resist_hellenization:0 "Resist Hellenization"
 resist_hellenization_desc:0 "As the Greeks expand and colonize new lands, their ideas spread. We must resist this movement, if we wish to preserve our ancient culture and way of life."
 unite_the_tribes:0 "Unite the Tribes"
 unite_the_tribes_desc:0 "Even though the various tribes of Illyria have been united under one kingdom, the tribes are still very divided and unstable which the Greeks see as weakness. We must unite our divided nation into one Illyrian kingdom."
 civilized_barbarians:0 "Civilized Barbarians"
 civilized_barbarians_desc:0 "We have actively resisted the Greek ways to ensure survival, but we have however moved out of our dirt huts and learned new ways of agriculture and war which proves beneficial to our nation."
 rugged_landscape:0 "Rugged Landscape"
 rugged_landscape_desc:0 "Many have ventured into Illyrian lands, but these conquerers learned that Illyria is a barren, rugged land that cannot be taken easily. With our villages strategically placed in mountain passes, we have taken advantage of our natural defenses."
 rich_in_ores:0 "Rich in Ores"
 rich_in_ores_desc:0 "Much like the rugged Greek highlands, Illyria is rich in rare and needed ores that are nescessary in war, so we have used miners to gather this rich profit to our benefit."
 fierce_beserks:0 "Fierce Beserks"
 fierce_beserks_desc:0 "In the south, Greek historians have called our nation one of savages, who brutally charge with fervor and bravery against the enemy with blood lust in their eyes. While this may not be true, it still acts as a legend to inspire our ranks."
 illyria_shall_stand:0 "Illyria Shall Stand"
 illyria_shall_stand_desc:0 "As time goes on, more peoples arrive in our lands, hungry for plunder and conquest. Through all, the Illyrian rock must stand and rise against our enemies!"
 MAU_ideas:0 "Mauryan Ideas"
 MAU_ideas_start:0 "Mauryan Traditions"
 MAU_ideas_bonus:0 "Mauryan Ambitions"
 arthashastra:0 "Arthashastra"
 arthashastra_desc:0 "The Arthashastra is a Hindu article written by the philosopher Chanakya on statecraft, economic policy and military strategy, this text has become extremely influential for the way that our country is run. It also deals with issues that hold our society together and it ensures that our nation remains stable in times of trouble."
 edicts_of_ashoka:0 "Edicts of Ashoka"
 edicts_of_ashoka_desc:0 "The Edicts of Ashoka were made to show future generations Emperor Ashoka’s promotion of the Buddhist faith. These edicts also promote tolerance of other religions which is an important value that all of our rulers share."
 indo_greek_friendship_treaty:0 "Indo-Greek Friendship Treaty"
 indo_greek_friendship_treaty_desc:0 "The Indo-Greek friendship treaty has enabled an international trade network to expand from India to the west, and we stand to gain the most economically from this treaty."
 buddhist_missions:0 "Buddhist Missions"
 buddhist_missions_desc:0 "With our protection Buddhist missionaries can spread the teachings of the Buddha across India and beyond, this will help unite our people under one faith of peace and harmony." 
 ahimsa:0 "Ahimsa"
 ahimsa_desc:0 "Our rulers have adopted the policy of Ahimsa or non-violence, this will help to keep our nation peaceful and stable as our people will eventually follow the Emperors example and maintain peace for their own personal prosperity and security as well as for the greater good of our nation." 
 sanchi:0 "Sanchi"
 sanchi_desc:0 "The Buddhist monuments at Sanchi, the most important of which is the Great Stupa is the first building in India to be made out of stone, the stupa stands as a symbol of our glory and power that our nation possesses."
 indian_war_elephants_maurya:0 "Indian War Elephants"
 indian_war_elephants_maurya_desc:0 "Our mighty war elephants strike fear into the hearts of our enemies as they know we will crush them if they dare oppose us. They also make a useful trading item to cement our friendships with nations that surround us, and since we have a plentiful supply of them our army will continue to dominate in any wars we have to fight in."
 CRT_ideas:0 "Crete Ideas"
 CRT_ideas_start:0 "Cretan Traditions"
 CRT_ideas_bonus:0 "Cretan Ambitions"
 legacy_of_the_minoans:0 "Legacy of the Minoans"
 legacy_of_the_minoans_desc:0 "Long before the Greeks came to our island, there was a civilization known as the Minoans. We, the Cretans, carry this ancient civilization's legacy upon our shoulders, and as people of this island, we should embrace this ancient heritage."
 the_labyrinth_of_crete:0 "The Labyrinth of Crete"
 the_labyrinth_of_crete_desc:0 "When the Minoans were at their height, a great labyrinth was built to store a monster known as the Minotaur. The Minotaur demanded humans for it to consume, but a brave hero known as Theseus slayed the beast once and for all."
 arboriculture_and_sheep:0 "Arboriculture and Sheep"
 arboriculture_and_sheep_desc:0 "This island is a rugged mountainous land, where plants such as grain will not grow. So we must grow deep-rooted trees such as olive trees and herd sheep and goats. Even though seen simple by the other civilizations, this proves effecient to us, and what else can a man ask for?"
 valleys_and_mountains:0 "Valleys and Mountains"
 valleys_and_mountains:0 "After crossing the vast Agean Sea, the conquer will come to find a sea of deadly mountains in their wake. For us this means that controlling a strategic mountain pass, can turn the tide of any invasion, big or small."
 birthplace_of_the_gods:0 "Birthplace of the Gods"
 birthplace_of_the_gods_desc:0 " As tradition holds, Crete is the birthplace of Zeus, Athena, and Apollo and because of this our nation attracts many religious pilgrims, who bring new ideas and religious fervor to our island nation."
 build_up_the_navy:0 "Build up the Navy"
 build_up_the_navy_desc:0 "The Isle of Crete has great potential to expand among the Ionian isles and even mainland Greece but the problem, Crete has a weak navy. By expanding the navy Crete can expand and grow among the Ionian isles."
 the_cretan_bull:0 "The Cretan Bull"
 the_cretan_bull_desc:0 "Even though isolated from mainland Greece, the Cretans are as fierce as they will ever be and ready for war. Through all Crete shall prevail!"
 CRH_ideas:0 "Corinth Ideas"
 CRH_ideas_start:0 "Corinthian Traditions"
 CRH_ideas_bonus:0 "Corinthian Ambitions"
 a_blessed_landscape:0 "A Blessed Landscape"
 a_blessed_landscape_desc:0 "The ithmus of Cornith truely is a blessed landscape. With fertile lands for farming and natural hot springs, it is the perfect place to create a great trade hub."
 the_dilokos:0 "The Dilokos"
 the_dilokos_desc:0 "The Dilokos was a paved trackway on the ithmus of Corinth on whiich merchant ships could be dragged across. This trackway which operated from 600 B.C to the middle of the first century, increased the amount of trade and commerce in the city."
 greek_art_center:0 "Greek Art Center"
 greek_art_center_desc:0 "What Corinth was probally most famous for was it's beautiful works of art. From Greek pottery to frescos and mosiacs, it's art was coveted by the ancient world."
 pan_hellenic_games:0 "Pan Hellenic Games"
 pan_hellenic_games_desc:0 "The Hellenic Games were a series of games testing physical prowness that occured every few years. Corinth was a known sponsor of these games which gave them fame in the Hellenic world."
 corinthian_colonies:0 "Corinthian Colonies"
 corinthian_colonies_desc:0 "Even though we have become fabously rich, we must face the reality that Corinth is tiny and subject to invasion by our neighbors. We must take to the seas and colonize new lands."
 crossroads_of_the_world:0 "Crossroads of the World"
 crossroads_of_the_world_desc:0 "By many Corinth is known as the crossroads of the world. With gold coming in from Nubia to perfume from Assyria, Corinth has lived up to it's title."
 greatest_polis_in_greece:0 "Greatest Polis in Greece"
 greatest_polis_in_greece_desc:0 "With our wealth, we have made our acropolis the greatest in Greece. Standing high in Corinth, it has been glorified to strike awe to all who comes to Corinth."
 SPR_ideas:0 "Sparta Ideas"
 SPR_ideas_start:0 "Spartan Traditions"
 SPR_ideas_bonus:0 "Spartan Ambitions"
 legacy_of_the_mycenaeans:0 "Legacy of the Mycenaeans"
 legacy_of_the_mycenaeans_desc:0 "Before our Dorian ancestors conquered their lands, there was once an advanced civilization known as the Mycenaeans. From this conquered people, we have learned new methods of warfare and agriculture which prove beneficial to Sparta."
 supress_the_helots:0 "Supress the Helots"
 supress_the_helots_desc:0 "Rather than force our Spartan boys to have to farm, we have enslaved the local peoples we have conquered to do it for us. To ensure that these slaves or helots do not revolt, we have created a physically fit and alert army to supress any possibility of this happening."
 riches_of_laconia:0 "Riches of Laconia"
 riches_of_laconia_desc:0 "Our homeland Laconia is bountifully rich in natural resources and harbors and the greatest part, we have a slave class to work these lands. These conditions allow for bountiful plantations and ports to be established."
 citizenship_for_service:0 "Citizenship for Service"
 citizenship_for_service_desc:0 "To become a citizen in Sparta, you must be brought up in the aggora, serve in the Spartan army, and be part of the syssita, or clubs of Spartan soilders to become a citizen. The thought of becoming a citizen makes Spartan soilders try harder in training, which in turn increases the amount of soilders from conquered lands."
 peloponnesian_league:0 "Peloponnesian League"
 peloponnesian_league_desc:0 "With our neighbors the Athenians growing in power, we have created the Peloponnesian League. This league boths supports the idea of Spartan oligarchy and diplomacy with our Greek neighbors."
 battle_of_thermoplyae:0 "Battle of Thermoplyae"
 battle_of_thermoplyae_desc:0 "During the Persian wars, an army of 7,000 under Leondias met a Persian army of 100,000 at Thermoplyae pass. Even though lost, it serves as an inspiration to all Spartan men of true bravery and prowness against all odds."
 soldiers_from_birth:0 "Soldiers From Birth"
 soldiers_from_birth_desc:0 "From birth, Spartan soilders are trained at the aggora, where they are stripped of all personality and turned into fierce warriors. Our methods, though harsh, have produced the most feared army in the classical world."
 ATH_ideas:0 "Athens Ideas"
 ATH_ideas_start:0 "Athenian Traditions"
 ATH_ideas_bonus:0 "Athenian Ambitions"
 athenian_democracy:0 "Athenian Democracy"
 athenian_democracy_desc:0 "After being ruled by tyrannies and corrupt oligarchies the people of Athens turned to a new form of government, democracy. Democracy allows rule to the people and for issues to be debated rather than a monarch deciding how our nation is run."
 city_of_athena:0 "City of Athena"
 city_of_athena_desc:0 "Athens truly is the city of Athena. In a way she embodies are city, both beautiful and a producer of countless great minds such as Pericles and Socrates. The people of Greece awe in our city's power and it's citizens."
 reforms_of_solon:0 "Reforms of Solon"
 reforms_of_solon_desc:0 "After the harsh and drastic reforms of Draco, a great man known as Solon reformed the Athenian government, making it more peaceful and paving the way for democracy."
 naval_empire:0 "Naval Empire"
 naval_empire_desc:0 "During the Persian Wars, we learned the importance of having a strong navy. Since then, a large navy had been built to serve both for trade and for war."
 athenian_colonies:0 "Athenian Colonies"
 athenian_colonies_desc:0 "Even though Athens has taken a position of great prowness, we are still small and at risk for invasion. We must take to the seas and colonize new lands."
 delian_league:0 "Delian League"
 delian_league_desc:0 "With the power of Sparta growing, we have created the Delian League to defend against this threat. At first a way to defend against Sparta, it has evoved into a trade league that we can profit from."
 golden_age_of_athens:0 "Golden Age of Athens"
 golden_age_of_athens_desc:0 "Our great people still remember the golden age of Athens. Even though long passed, it lives in the hearts and minds of all Athenians."
 QIN_ideas:0 "Qin Ideas"
 QIN_ideas_start:0 "Qin Traditions"
 QIN_ideas_bonus:0 "Qin Ambitions"
 legalism:0 "Legalism"
 legalism_desc:0 "The Qin state has supported the Legalist school of philosophy ever since the influential statesman Shang Yang contributed to it, Legalism allows for commoners to rise up in rank if they perform their duties well. The concept of Fa means that all people in our nation are equal before the law, and people who follow the laws are rewarded while those who dare to break them are punished accordingly."
 great_wall_of_china:0 "Great Wall of China"
 great_wall_of_china_desc:0 "In order to keep out the Hu barbarians, we must build a wall along the northern frontier to ensure that the fertile lands of China are protected from attack."
 military_innovations_qin:0 "Military Innovations"
 military_innovations_qin_desc:0 "Our military uses the most advanced weapons and methods of transportation that are available to us, we use iron swords and crossbows which we use to efficiently cut down our rivals, and we have replaced chariots with cavalry which enables our armies to travel at greater speeds than before."
 wei_river_canal:0 "Wei River Canal"
 wei_river_canal_desc:0 "The Wei River canal helps increase our agricultural output which helps to sustain our large army with food and resources. It also is useful for expanding our trade links with other states and tribes."
 natural_stronghold_qin:0 "Natural Stronghold"
 natural_stronghold_qin_desc:0 "Our nation has an advantage over our enemies due to our land’s fertility and strategic position, we are protected by mountains which makes the Qin state a natural stronghold secure from enemy attack."
 xianyang:0 "Xianyang"
 xianyang_desc:0 "The imperial capital at Xianyang is the centre of politics, economy and culture in the Qin Empire. There are many palaces in Xianyang which represent the palaces of all the states we have conquered, this is so we can show the world our accomplishment of unifying China."
 imperial_state:0 "Imperial State"
 imperial_state_desc:0 "We have abolished the Fengjian system that was holding us back from our true potential. Now that we have become an imperial state we can centralise our government and ensure that a warring states period never happens again. The name China itself is our enternal legacy as the unifiers of this great nation."
 CHC_ideas:0 "Chu Ideas"
 CHC_ideas_start:0 "Chu Traditions"
 CHC_ideas_bonus:0 "Chu Ambitions"
 large_army_chu:0 "Large Army"
 large_army_chu_desc:0 "Our nation has always fielded a large army, and we must maintain the numerical superiority of our forces over the other states that envy our power at all costs."
 wu_qi:0 "Wu Qi"
 wu_qi_desc:0 "Wu Qi is an important figure in the history of our nation, he enacted a series of reforms that transformed our nation into an efficient and powerful state. His reforms have also strengthened the power of the king, and has enabled us to become the regional hegemon we are now."
 expansionist_state_chu:0 "Expansionist State"
 expansionist_state_chu_desc:0 "We have to expand our territory to compete against potential rivals, and to make sure that our power and influence over the Yangtze River valley is not challenged."
 links_with_the_southern_tribes:0 "Links with the Southern Tribes"
 links_with_the_southern_tribes_desc:0 "Due to our location we have extensive cultural and commercial links with the tribes to our south, by incorporating them into the Chu state our power and influence can grow enormously in these uncivilised regions."
 vast_natural_resources_chu:0 "Vast Natural Resources"
 vast_natural_resources_chu_desc:0 "Chu lands possess vast amounts of natural resources that will keep our nation strong through trade and production, the resources we have are essential for all and this means that our economic might is certain."
 river_transport_system_chu:0 "River Transport System"
 river_transport_system_chu_desc:0 "The heartland of the Chu state is a region of many rivers, to profit from this we have an efficient river transport system which connects our capital with the rest of our nation, this allows for our trade links with other nations to grow as well."
 chu_ci:0 "Chu Ci"
 chu_ci_desc:0 "The Songs of Chu or Chu Ci were written by Qu Yuan and Song Yu, they show that the Chu people although diverse, are united by their respect for their heritage and loyalty to their ruling house and nobility."
 AKK_ideas:0 "Akkadian Ideas"
 AKK_ideas_start:0 "Akkadian Traditions"
 AKK_ideas_bonus:0 "Akkadian Ambitions"
 billingual_empire:0 "Billingual Empire"
 billingual_empire_desc:0 "With so many city-states under Akkadian control, our empire has become one of many cultures. To ensure longterm stability, these cultures must be tolerated rathered then destroyed."
 bronze_weaponry_akkadia:0 "Bronze Weaponry"
 bronze_weaponry_akkadia_desc:0 "Not only are the Akkadians great warriors, but they are great forgers. They produce the highest quality of bronze weaponry to be put to use in battle and everyday life."
 sumerian_technology_akkadia:0 "Sumerian Technology"
 sumerian_technology_akkadia_desc:0 "With the people of Sumer conquered, we have learned from them many new amazing things such as astronomy or cuneiform. In turn these people have begun to spread around the empire, spreading their ideas and culture with them."
 asian_contacts:0 "Asian Contacts"
 asian_contacts_desc:0 "To ensure Mesopotamia stays a trading hub, we have established friendly trade relations in the east with peoples such as the Medes and the Indus people. This has filled our coffers and has allowed trade to grow."
 grand_ziggurats_akkadia:0 "Grand Ziggurauts"
 grand_ziggurats_akkadia_desc:0 "What Mesopotamia is probally most famous for is it's ziggurats. These massive pyramids were temples to the gods and acted as a public place of worship for our citizens."
 supress_revolts_akkadia:0 "Supress Revolts"
 supress_revolts_akkadia_desc:0 "Even though Mesopotamia has been united under the Akkadian crown, we must supress revolts to enusre peace between our many city-states."
 first_empire:0 "First Empire"
 first_empire_desc:0 "By many, Akkadia is considered to be the world's first empire. Stretching from Nineveh to Ur, we truly rule the four corners of the world!"
 BAB_ideas:0 "Babylonian Ideas"
 BAB_ideas_start:0 "Babylonian Traditions"
 BAB_ideas_bonus:0 "Babylonian Ambitions"
 warriors_of_the_levant: "Warriors of the Levant"
 warriors_of_the_levant_desc: "Even though we have settled in Mesopotamia, we remember our roots as Amorite warriors from the Levant. When our warriors charge into battle, they remember how we first came to the lands between the rivers."
 hammurabis_code: "Hammurabi's Code"
 hammurabis_code_desc: "Hammurabi created some of the first laws in recorded history. With these harsh laws, many of our people will be too afraid to break them."
 sumerian_technology_babylon: "Sumerian Technology"
 sumerian_technology_babylon_desc: "With the people of Sumer conquered, we have learned from them many new amazing things such as astronomy or cuneiform. In turn these people have begun to spread around the empire, spreading their ideas and culture with them."
 grand_ziggurats_babylon: "Grand Ziggurats"
 grand_ziggurats_babylon_desc: "What Mesopotamia is probally most famous for is it's ziggurats. These massive pyramids were temples to the gods and acted as a public place of worship for our citizens."
 son_of_baal: "Son of Baal"
 son_of_baal_desc: "To ensure our ruler stays in power, he has declared himself the son of Baal, one of the most important Mesopotamian gods. This ensures the local Sumerian minorities do not revolt."
 defend_southern_mesopotamia: "Defend Southern Mesopotamia"
 defend_southern_mesopotamia_desc: "With Mesopotamia secure, there is now the issue that southern Mesopotamia does not have any natural defenses. We must build walls to defend these lands against greedy invaders."
 hanging_gardens_of_babylon: "Hanging Gardens of Babylon"
 hanging_gardens_of_babylon_desc: "Standing in the capital, the Hanging Gardens of Babylon were a system of hanging gardens that would strike awe into all who came to Babylon."
 QIC_ideas:0 "Qi Ideas"
 QIC_ideas_start:0 "Qi Traditions"
 QIC_ideas_bonus:0 "Qi Ambitions"
 guan_zhong:0 "Guan Zhong"
 guan_zhong_desc:0 "Guan Zhong was the Prime Minister of Duke Huan, he initiated a series of reforms that centralised power, applied levies to the village units rather than the traditional aristocracy which means we can gain far more manpower that used to be available to us. He created a tax code and encouraged the production of salt and iron, during his term of office Qi grew much more powerful with Duke Huan becoming lord protector over the feudal lords, his legacy is that our state can assert itself as a hegemonic power." 
 jixia_academy:0 "Jixia Academy"
 jixia_academy_desc:0 "The Jixia Academy is known across the Jiuzhou for lodging the most renowned scholars of our era. Scholars such as Shen Dao, Zou Yan, Mencius, Xun Zi and Song Xing came from great distances just to attend the academy, and they will bring great benefits to our nation with all the wisdom that they bring." 
 emperor_of_the_east:0 "Emperor of the East"
 emperor_of_the_east_desc:0 "Our rulers have adopted the title ‘Di of the East’ which reflects our power over the eastern provinces, claiming this title is only one step away from achieving the goal that every state desires which is to unify the Jiuzhou once and for all."
 mount_tai:0 "Mount Tai"
 mount_tai_desc:0 "Mount Tai is the eastern mountain of the Five Great Mountains of China, it is historically and culturally significant for all across the Jiuzhou serving as an important ceremonial centre." 
 linzi:0 "Linzi"
 linzi_desc:0 "Our capital of Linzi is one of the largest and richest cities in the Jiuzhou, and it serves as a model for any future cities we build."
 respecting_the_king_and_defending_against_the_barbarian:0 "Respecting the King and Defending against the Barbarian"
 respecting_the_king_and_defending_against_the_barbarian_desc:0 "Under this slogan we were recognised as the hegemon by the other states, this is because we helped the states of Yan, Xing and Wey against barbarian invasions, in return these states and others will help us against our enemies."
 horizontal_alliances:0 "Horizontal Alliances"
 horizontal_alliances_desc:0 "We have to engage in horizontal alliances in order to counter any rising powers that threaten the continued survival and prosperity of the Qi state, even if these powers lie far to the west we must do all we can to preserve the status quo until we gain significant strength so we can unite the Jiuzhou ourselves." 
 YAN_ideas:0 "Yan Ideas"
 YAN_ideas_start:0 "Yan Traditions"
 YAN_ideas_bonus:0 "Yan Ambitions"
 yue_yi:0 "Yue Yi"
 yue_yi_desc:0 "Yue Yi was a brilliant tactician who helped to forge alliances with the states of Zhao, Wei, Chu, Han and Qin against Qi which was threatening to strip us of our independence. He led the allied armies and crushed their forces, he has left our nation with a tradition of skilled generals who are able to successfully fight against even the strongest of our enemies."
 expansion_into_korea_yan:0 "Expansion into Korea"
 expansion_into_korea_yan_desc:0 "Although we may not be the strongest of the states in Jiuzhou, the land of Korea to our east is too weak to resist our attacks, since we are the only state to border this land we can expand there as much as we want and once we’re done with Korea we’ll be strong enough to deal with the other states."
 great_walls_yan:0 "Great Walls"
 great_walls_yan_desc:0 "The Beidi nomads from the northern steppes launch constant raids into our territory. To prevent this we must build walls on our northern border which will keep our nation secure from attack."
 skilled_covert_agents_yan:0 "Skilled Covert Agents"
 skilled_covert_agents_yan_desc:0 "Our agents are known for skilfully infiltrating into enemy territory and completing their tasks undetected, this gives us an advantage against rival states as we can undermine them from within."
 knife_money:0 "Knife Money"
 knife_money_desc:0 "Our currency consists of pointed tip knives which is a well-known form of currency in the Jiuzhou, since we made this currency we can profit from its widespread use the most."
 yellow_river:0 "Yellow River"
 yellow_river_desc:0 "The mouth of the Yellow River lies in our territory which means that we can control trade routes in a way that other states that are along the river can’t, this allows our merchants to direct trade towards us."
 vertical_alliances:0 "Vertical Alliances"
 vertical_alliances_desc:0 "Su Dai, an agent of Yan persuaded the other kings to form a vertical alliance against Qin, whenever we are threatened by the power of another nation we can form another vertical alliance to weaken this threat and maintain our own nation’s strength." 
 HAN_ideas:0 "Hán Ideas"
 HAN_ideas_start:0 "Hán Traditions"
 HAN_ideas_bonus:0 "Hán Ambitions"
 shen_buhai:0 "Shen Buhai"
 shen_buhai_desc:0 "Shen Buhai was the Chancellor of Han under Marquis Zhao, he was a Legalist philosopher who successfully reformed the bureaucracy in the State of Han and his policies would be copied by other states that envied our newfound success."
 experienced_warriors_han:0 "Experienced Warriors"
 experienced_warriors_han_desc:0 "Due to our small size and position of being surrounded by more powerful states that wish to annex our land, we must have an experienced and disciplined army that is capable of fighting any aggressors that try to invade us."
 xiaokang_society:0 "Xiaokang Society"
 xiaokang_society_desc:0 "Through a series of reforms our state has managed to create a xiaokang (moderately prosperous) society, with a richer populace we can extract more tax from them to contribute to the running of the Han state."
 three_jins:0 "Three Jins"
 three_jins_desc:0 "We are one of the three successor states of the state of Jin which was partitioned by Zhao, Wei and Han. We must reclaim their former lands and assert ourselves as the only true successor of Jin."
 taihang_mountains:0 "Taihang Mountains"
 taihang_mountains_desc:0 "The Taihang Mountains protect our capital from attack, a series of forts has been built across the mountains to further protect us, but the mountains themselves will quickly erode the strength enemy army so we can counter-attack."
 hanyuan:0 "Hanyuan"
 hanyuan_desc:0 "Hanyuan is the first city that was given to the Han family by the king of Zhou. It is well developed and essential for our nation’s strength and prosperity."
 ever_shifting_alliances_han:0 "Ever-Shifting Alliances"
 ever_shifting_alliances_han_desc:0 "To survive we must constantly shift our alliances to whoever is best for our interests, we also need to change alliances to make sure that one nation doesn’t grow out of control and try to invade our nation."
 ZAO_ideas:0 "Zhao Ideas"
 ZAO_ideas_start:0 "Zhao Traditions"
 ZAO_ideas_bonus:0 "Zhao Ambitions"
 zhao_cavalry:0 "Zhao Cavalry"
 zhao_cavalry_desc:0 "Our cavalry forces are the strongest in the Jiuzhou, this is because our cavalry has a much more important position in our military than the other states, our soldiers dress like the Xiongnu as their cavalry tactics were superior to our own until we adopted and improved them. We also use horse archers instead of chariots which increases their mobility."
 reforms_of_king_wuling:0 "Reforms of King Wuling"
 reforms_of_king_wuling_desc:0 "King Wuling reformed our military to get rid of the ineffective and outdated tactics that were holding our army back from reaching its true potential. He mixed our advanced technology with nomadic tactics which has allowed us to become a serious challenge to any other state that wishes to unify the Jiuzhou." 
 brilliant_military_commanders:0 "Brilliant Military Commanders"
 brilliant_military_commanders_desc:0 "The state of Zhao has had a history of fielding brilliant military commander who have helped our state immensely in times of trouble, commanders including Lian Po, Zhao She and Li Mu set the standard for what all our generals should be like."
 three_jins:0 "Three Jins"
 three_jins_desc:0 "We are one of the three successor states of the state of Jin which was partitioned by Zhao, Wei and Han. We must reclaim their former lands and assert ourselves as the only true successor of Jin."
 northern_frontier_zhao:0 "Northern Frontier"
 northern_frontier_zhao_desc:0 "Our state is located on the northern frontier, nomadic northern barbarians consistently launch raids into our land. We must build forts and walls on the border to prevent any more raids from occurring."
 battle_of_jinyang:0 "Battle of Jinyang"
 battle_of_jinyang_desc:0 "The House of Zhao led the allied forces of the Zhao, Wei and Han clans against the Zhi clan which was threatening to wipe us out, our victory over them was so great that the House of Zhi was annihilated and the foundations for our future rise to power were laid."
 hu_warriors:0 "Hu Warriors"
 hu_warriors_desc:0 "Ever since we expanded north increasing amounts of Hu people reside within our borders, we can take advantage of this and use their warfare skills to help us beat the other states." 