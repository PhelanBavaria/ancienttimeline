l_english:
 early_adm_ideas:0 "Early Administrative Ideas"
 early_adm_ideas_bonus:0 "Full Early Administation"
 slavery:0 "Slavery"
 slavery_desc:0 "By forcing slaves to do most of the hard work, we could produce more goods faster."
 decentralization:0 "Decentralization"
 decentralization_desc:0 "In order to expand beyond our borders, we must first keep our own subjects under control. The local nobles could be pleased by granting them extra right and privileges."
 advisors:0 "Advisors"
 advisors_desc:0 "Even the greatest ruler can't manage without capable advisors."
 resistance_to_foreigners:0 "Resistance To Foreigners"
 resistance_to_foreigners_desc:0 "Our people is resistant to foreigners and doesn't like being ruled by a king who is unfamiliar with their customs."
 efficient_administration:0 "Efficient Administation"
 efficient_administration_desc:0 "Ruling a large empire requires a good administative system. With better administation we can control even larger territories and integrate them faster."
 administrative_innovation:0 "Administrative Innovation"
 administrative_innovation_desc:0 "No administrative system is perfect. We must constantly think of ways to make ours better."
 noble_soldiers:0 "Noble Soldiers"
 noble_soldiers_desc:0 "The rich nobility can afford to pay for their equipment themselves."
 early_religious_ideas:0 "Early Religious Ideas"
 early_religious_ideas_bonus:0 "Full Early Religion"
 early_tolerance:0 "Tolerance"
 early_tolerance_desc:0 "For any large realm with many different minorities, it is often the only option to tolerate them."
 converting:0 "Converting"
 converting_desc:0 "Any realm would be more stabile without religious differences. We should look for ways to convert unbelievers to our own faith."
 acceptance_of_differences:0 "Acceptance of Differences"
 acceptance_of_differences_desc:0 "Being too strict about what beliefs are tolerated can sometimes be restricting. We should be more tolerant towards similar religions with only slightly different practices."
 religious_customs:0 "Religious Customs"
 religious_customs_desc:0 "We should develop standardized customs for our religion. The every day customs will provide some stability to the lives of the common folk."
 religious_education:0 "Religious Education"
 religious_education_desc:0 "We should teach our religion to our people. This way the religious practices will be more homogenous and better known among our people."
 divine_heritage:0 "Divine Heritage"
 divine_heritage_desc:0 "Our ruler recieves his right to rule from a divine source and therefore his position can't be challenged easily."
 organized_religion:0 "Organized Religion"
 organized_religion_desc:0 "By developing an organized religion we could spread our religion further and faster."
 early_dip_ideas:0 "Early Diplomatic Ideas"
 early_dip_ideas_bonus:0 "Full Early Diplomacy"
 diplomats:0 "Diplomats"
 diplomats_desc:0 "Professional well trained diplomats are essential for any world power."
 additional_relations:0 "Additional Relations"
 additional_relations_desc:0 "For us to be successful in diplomacy, me must maintain simultaneous relations with several other countries."
 vassal_tribute:0 "Vassal Tribute"
 vassal_tribute_desc:0 "Protecting other countries is not an easy task and the countries that we protect should pay tribute accordingly."
 diplomatic_reputation:0 "Diplomatic Reputation"
 diplomatic_reputation_desc:0 "In diplomacy, it is also important to think about what others think of us."
 foreign_customs:0 "Foreign Customs"
 foreign_customs_desc:0 "It's much easier to negotiate with foreign countries, when the diplomats are familiar with the local customs."
 claims:0 "Claims"
 claims_desc:0 "The concept of owning or claiming land is foreign to many cultures, but if enforced could provide us more ways to expand our borders."
 diplomatic_conquest:0 "Diplomatic Conquest"
 diplomatic_conquest_desc:0 "Why waste the lives of thousands if you can conquer other countries diplomatically?."
 early_trade_ideas:0 "Early Trade Ideas"
 early_trade_ideas_bonus:0 "Full Early Trade"
 trading:0 "Additional Merchants"
 trading_desc:0 "With more merchants we are able to collect more money from trade."
 galley_slaves:0 "Galley Slaves"
 galley_slaves_desc:0 "By letting slaves do the hard and dull work we can save both money and manpower."
 merchant_admirals:0 "Merchant Admirals"
 merchant_admirals_desc:0 "Trade makes up for most of the ship traffic. We could easily get new admirals with plenty of sailing experience by hiring merchant ship captains."
 naval_innovation:0 "Naval Innovation"
 naval_innovation_desc:0 "Keeping up with the latest naval technology is important not only for our navy, but also for our traders."
 merchant_travels:0 "Merchant Travels"
 merchant_travels_desc:0 "There are plenty of stories about rich far away lands with plenty of exotic goods. Our merchants are sailing furhter and furhter in order to reach these mythical lands."
 protected_trade:0 "Protected Trade"
 protected_trade_desc:0 "Bandits and pirates are a constant threat to our merchants. We could make trading more profitable by guarding the trade routes better."
 shipwrights:0 "Shipwrights"
 shipwrights_desc:0 "Professional shipbuilders are able to build the ships more efficiently."
 early_mil_ideas:0 "Early Offensive Ideas"
 early_mil_ideas_bonus:0 "Full Early Offense"
 formation:0 "Formation"
 formation_desc:0 "Organized formations of troops can easily scare and defeat an unorganized charge."
 professional_soldiers:0 "Professional Soldiers"
 professional_soldiers_desc:0 "The use of professional soldiers provides us with a well trained and moralized army."
 military_education:0 "Military Education"
 military_education_desc:0 "Providing the generals with proper military education is very important."
 horse_breeding:0 "Horse Breeding"
 horse_breeding_desc:0 "Selective breeding will make our horses faster and stronger."
 early_mercenaries:0 "Mercenaries"
 early_mercenaries_desc:0 "Mercenaries can be hired quickly and provide extra manpower in tight situations."
 military_innovation:0 "Military Innovation"
 military_innovation_desc:0 "It is important to discover and adopt new military technologies before our opponents."
 cheaper_mercenaries:0 "Cheaper Mercenaries"
 cheaper_mercenaries_desc:0 "The biggest problem with mercenaries is that they are expensive. If we manage to negotiate lower prices we might have more use for them."
 early_defensive_ideas:0 "Early Defensive Ideas"
 early_defensive_ideas_bonus:0 "Full Early Defense"
 border_guard:0 "Border Guard"
 border_guard_desc:0 "We should permanently keep guards along our borders to defend against suprise attacks."
 no_aid_for_enemy:0 "No Aid For Enemy"
 no_aid_for_enemy_desc:0 "We must teach our people not to aid the enemy in any situations. They should destroy their food storages rather that letting the enemy raid it."
 fight_for_our_land:0 "Fight For Our Land"
 fight_for_our_land_desc:0 "The people will fight more fiercely when they know that they are fighting for the lands of their ancestors and the lands of their children."
 history_of_independence:0 "History of Independence"
 history_of_independence_desc:0 "Our people will remember the times of independence and will not let others take it away easily."
 recruitment:0 "Recruitment"
 recruitment_desc:0 "We should develop better ways to find new recruits from all parts of the realm."
 slave_army:0 "Slave Army"
 slave_army_desc:0 "Armies composed of slaves are useful for riskier missions."
 fortifications:0 "Border Fortifications"
 fortifications_desc:0 "Constructing stronger fortifications along our borders would make it harder for the enemy to strike our heartland."
 PTH_ideas:0 "Parthian Ideas"
 PTH_ideas_start:0 "Parthian Traditions"
 PTH_ideas_bonus:0 "Parthian Ambitions"
 the_three_divisions:0 "The Three Divisions"
 the_three_divisions_desc:0 "Since the beginning of our dynasty, the three divisions have helped manage the provinces of the empire. Although decentralized, this form of administration is efficient and should be encouraged. We will invest in the freedom of states and thrive through their resources."
 king_of_kings:0 "King Of Kings"
 king_of_kings_desc:0 "'The King of Kings \n King of Seven \n Chosen by the heavens... \n ...to rule our domains.'\n"
 army_of_sand:0 "Army Of Sand"
 army_of_sand_desc:0 "With constant wars and threat to our border, we must enhance our recruitment without threatening the freedom of the people and economy of the state. We must create the 'Army of Sand':0 cheap, sturdy and fast."
 the_cataphracts:0 "Reformed Cataphracts"
 the_cataphracts_desc:0 "Important as it were, times have changed. We must not forget them, but adapt them for modern times. Thickening their armour and giving them fire power, all Shall fear the Cataphracts!"
 empire_of_tolerance:0 "Empire Of Tolerance"
 empire_of_tolerance_desc:0 "Our Empire is composed by many cultures and religions. From Babylon to Hellenic and Roman influence, we should tolerant then and seek every knowledge that we can use."
 parthian_renaissance:0 "Parthian Renaissance"
 parthian_renaissance_desc:0 "The Dark Times are over. Now is the time for Parthia to flourish in art, culture and innovation. Let's accept outside views and rethink our future."
 the_persian_legacy:0 "The Persian Legacy"
 the_persian_legacy_desc:0 "He may have died, but the deeds of Darius I shall be remembered. We shall rise for greatness and reconquer our rightful lands."
 ROME_ideas:0 "Roman Ideas"
 ROME_ideas_start:0 "Roman Traditions"
 ROME_ideas_bonus:0 "Roman Ambitions"
 the_roman_legions:0 "The Roman Legions"
 the_roman_legions_desc:0 "The Roman legions are the greatest fighting force that the world has ever seen and are rivaled by none. Our soldiers know this and it inspires them."
 roads_and_infrastructure:0 "Roads and Infrastructure"
 roads_and_infrastructure_desc:0 "All roads lead to Rome, the greatest and wealthiest city in the world. Our empire is large which also means lots of people live in it, as well as a staggering amount of resources, both natural and manmade. It would be good to make use of all of this potential wealth and become an economic powerhouse."
 roman_architecture:0 "Roman Architecture"
 roman_architecture_desc:0 "We have some of the most talented architects in the world here in Rome who have constructed marvels that will awe the world until the end of time."
 roman_innovation:0 "Roman Innovation"
 roman_innovation_desc:0 "Rome is centuries ahead of its time. Every day we find ways to improve our administration and military."
 romanization:0 "Romanization"
 romanization_desc:0 "Roman is the only truely civilized culture and our Gods are the only Gods. Others must change their ways to ours if they wish to have a place in our glorious civilization!"
 loyal_subjects:0 "Loyal Subjects"
 loyal_subjects_desc:0 "Rome has had many subject across its long history so they know better then to upset us in any way. They will be happy to contribute anything they can to help us."
 legacy_of_rome:0 "Legacy Of Rome"
 legacy_of_rome_desc:0 "The Roman civilization is the greatest and long lived civilization in history. The world quaked at our might as we trampled our enemies into dust and expanded to the far reaches of the known world. Our story will continue on as long as their are stars in the sky and worlds to conquer."
 RMN_ideas:0 "Romanian Ideas"
 RMN_ideas_start:0 "Romanian Traditions"
 RMN_ideas_bonus:0 "Romanian Ambitions"
 peasant_armies:0 "Peasant Armies"
 peasant_armies_desc:0 "For if we are to be independent and united, we must take to arms. All able bodied men shall fight."
 independent_boyars:0 "Independent Boyars"
 independent_boyars_desc:0 "By giving the boyars independency, there will be less trouble in the realm."
 orthodox_influence:0 "Orthodox Influence"
 orthodox_influence_desc:0 "The principalities are heavily influenced by the patriarch."
 romanian_nationalism:0 "Romaniam Nationalism"
 romanian_nationalism_desc:0 "No longer will we tolerate enemy armies on our territory."
 sons_of_michael_the_brave:0 "Sons of Michael the Brave"
 sons_of_michael_the_brave_desc:0 "We're the sons of Michael the Brave, whom fought the ottomans to unite the romanians under one banner and valiantly won many battles."
 carpathian_defence:0 "Carpathian Defence"
 carpathian_defence_desc:0 "Romanians know how to use terrains to their advantage, be it swamps, mountains or rivers."
 national_uprising:0 "National Uprising"
 national_uprising_desc:0 "It is time for every able bodied men to take to arms. Romanians shall be free again."
 NAB_ideas:0 "Nabataean Ideas"
 NAB_ideas_start:0 "Nabataean Traditions"
 NAB_ideas_bonus:0 "Nabataean Ambitions"
 flood_control:0 "Flood Control"
 flood_control_desc:0 "Our people has learned to control the floods using dams, cisterns and water conduits. This allows us to store water for drought and prosper from selling it."
 petra:0 "Petra"
 petra_desc:0 "Petra, the Rose City, is the mighty capital we have built for ourselves. It's a strong fortress and a center of caravan trade."
 dushara:0 "Dushara and al-'Uzzá"
 dushara_desc:0 "Most of our people worship Dushara and al-'Uzzá, who we represent as plain pillars of stone. We spread the word of our gods and in turn our gods defend us from attack."
 painted_ceramics:0 "Painted Ceramics"
 painted_ceramics_desc:0 "Our finely-potted painted ceramics makes our culture easy to identify, and highly desirable to outsiders."
 large_reliance_on_agriculture:0 "Large Reliance on Agriculture"
 large_reliance_on_agriculture_desc:0 "We grow very large numbers of crops in the strings of oases that we control. These oases allow us to support our army."
 nabataean_alphabet:0 "Nabataean Alphabet"
 nabataean_alphabet_desc:0 "We have our own alphabet and a high degree of literacy. This helps us in disseminating information and developing our technology"
 frankincense:0 "Frankincense, Myrrh and Spices"
 frankincense_desc:0 "We have trade goods from all over the world that other nations want. We can tax this trade and become very wealthy."
 QAT_ideas:0 "Qatabanian Ideas"
 QAT_ideas_start:0 "Qatabanian Traditions"
 QAT_ideas_bonus:0 "Qatabanian Ambitions"
 baihan_valley:0 "Baihan Valley"
 baihan_valley_desc:0 "Our civilisation is based in the Baihan valley. By basing our people here we have an easily defensible heartland should we fall under attack."
 children_of_amm:0 "Children of Amm"
 children_of_amm_desc:0 "We know ourselves to be the children of our God, Amm, this bond of family links us with our King, our God, and each other."
 trade_in_incense:0 "Trade in Incense"
 trade_in_incense_desc:0 "Like most South Arabian nations, our economy is largely based on trading frankincense, myrrh and other forms of incense."
 religious_rituals:0 "Religious Rituals"
 religious_rituals_desc:0 "Our religious rituals strengthen our bonds with our faith and with each other. They make us stronger as a people"
 trade_through_timna:0 "Trade Through Timna"
 trade_through_timna_desc:0 "Our Capital, Timna, is built on a major trade route. By building our capital here we can tax those merchants who wish to pass."
 qatabanian_language:0 "Qatabanian Language"
 qatabanian_language_desc:0 "We have our own language, our own culture, and we will not accept foreign oppressors as our rulers."
 qat_red_sea:0 "Red Sea"
 qat_red_sea_desc:0 "We live near the red sea, and are experienced in fighting in its waters. Our ships are a wall of wood to protect us."
 MNA_ideas:0 "Minaean Ideas"
 MNA_ideas_start:0 "Minaean Traditions"
 MNA_ideas_bonus:0 "Minaean Ambitions"
 incense_trail:0 "Incense Trail"
 incense_trail_desc:0 "We rule almost the entire incense trail due to our conquest of Najran, 'Asir and Hijaz."
 kings_word_is_law:0 "King's Word is Law"
 kings_word_is_law_desc:0 "The King is the sole source of law in our land. This means that there can be no disagreement as to what the law in the land is."
 council_of_elders:0 "Council of Elders"
 council_of_elders_desc:0 "Religious matters are governed by the Council of Elders, who represent families of high social class, and who are also responsible for responsibility delegated by the King in government and administration."
 family_ties:0 "Family Ties"
 family_ties_desc:0 "We have close family ties to the lands around us. We and Hadhramaut for example are ruled by the same family. Family ties help in negociations with other realms."
 long_distance_trade:0 "Long-Distance Trade"
 long_distance_trade_desc:0 "Our merchants can be found as far north as the Aegean. By trading with people from all over the world we can be certain of getting the best prices for goods of all kinds."
 sabaeans:0 "Sabaeans"
 sabaeans_desc:0 "Our land was ruled for a long time by the Sabaeans, to this day we have close cultural and political ties to them. We benefit from their experience."
 caravan_stations:0 "Caravan Stations"
 caravan_stations_desc:0 "Our land is dotted with caravan stations through which gold flows like the blood of our country. We can use these stations to control trade in land we control."
 HIM_ideas:0 "Himyarite Ideas"
 HIM_ideas_start:0 "Himyarite Traditions"
 HIM_ideas_bonus:0 "Himyarite Ambitions"
 king_of_many_kingdoms:0 "King of many kingdoms"
 king_of_many_kingdoms_desc:0 "Our king rules us, Saba', Qataban and Hadramaut. Our military might is unrivalled, over time our people have gained more and land, and our country is getting ever stronger"
 ivory_trade:0 "Ivory trade"
 ivory_trade_desc:0 "Our ships allow ivory from Africa to enter the Roman Empire. They value us for our ability to provide this ivory, and we value them for the wealth they provide us."
 trading_fleet:0 "Trading fleet"
 trading_fleet_desc:0 "We have large fleets that protect our trade interests, and shipbuilders will build us ships for less money, knowing us to be reliable customers."
 mudawwar_mountain:0 "Mudawwar Mountain"
 mudawwar_mountain_desc:0 "Mudawwar Mountain is the site of our capital, Zafar. The mountain is both easy to defend, and an imposing site to those who would harm us."
 him_fishing:0 "Fishing"
 him_fishing_desc:0 "The Red sea is filled with fish that we eat to support our troops. In addition, fishermen provide strong recruits for use in our navy."
 agricultural_traditions:0 "Agricultural traditions"
 agricultural_traditions_desc:0 "Life in the Arabian peninsula is often hard. The entire peninsula is quite arid, little grows here. Unsurprisingly our people have become very skilled at farming. Living off the land is not an option."
 link_between_africa_mediterranean:0 "Link between Africa and the Mediterranean"
 link_between_africa_mediterranean_desc:0 "Our land is very valuable, we hold the best way of getting from the Mediterranean world to East Africa, or the other way around."
 HAD_ideas:0 "Hadhrami Ideas"
 HAD_ideas_start:0 "Hadhrami Traditions"
 HAD_ideas_bonus:0 "Hadhrami Ambitions"
 death_has_come:0 "Death Has Come"
 death_has_come_desc:0 "One theory of the origin of our country's name comes from the Arabic 'death has come'. Our warriors are greatly feared."
 hydreumata:0 "Hydreumata"
 hydreumata_desc:0 "Our country is filled with fortified water holes called hydreumata. All of our towns have formed around these hydreumata."
 coconut:0 "Coconut"
 coconut_desc:0 "Our country grows lots of coconuts. These coconuts can be traded to outsiders, or eaten by our own people."
 trade_with_india:0 "Trade With India"
 trade_with_india_desc:0 "We have access to India, and can trade their resources with the world. Our country is greatly valued for this."
 hadhrami_arabic:0 "Hadhrami Arabic"
 hadhrami_arabic_desc:0 "We have our own form of Arabic. By having our own language we become our own community, and we become more legitimate as a people."
 sayyid:0 "Sayyid"
 sayyid_desc:0 "Our rulers can trace their ancestry back to the great prophet Mohammed. Who could doubt such a noble bloodline?"
 tribal_society:0 "Tribal Society"
 tribal_society_desc:0 "Our society is still very tribal, with clear codes of conduct and roles in society. It is easier for a man to follow the will of the nation if the will of the nation never changes."
 MSQ_ideas:0 "Masqati Ideas"
 MSQ_ideas_start:0 "Masqati Traditions"
 MSQ_ideas_bonus:0 "Masqati Ambitions"
 important_trading_port:0 "Important Trading Port"
 important_trading_port_desc:0 "Our land is extremely important for trade. We are a useful trading post between the East and the West."
 wilayats:0 "Wilayats"
 wilayats_desc:0 "Our nation is organised into six wilayats. By dividing our nation so, we make it easier for us to administer ourselves"
 western_al_hajar_mountains:0 "Western Al Hajar Mountains"
 western_al_hajar_mountains_desc:0 "The Western Al Hajar Mountains dominate our landscape, filling our people with a sense of awe and majesty."
 gulf_of_oman:0 "Gulf of Oman"
 gulf_of_oman_desc:0 "Our access to the gulf of Oman has a number of advantages. First, it provides us with fishing. Second, it allows trade vessels to easily reach us, and third, it allows us to have a large and cheap fleet, as we have a long coast with natural harbours."
 high_temperatures:0 "High Temperatures"
 high_temperatures_desc:0 "Our own people are accustomed to the oppressing heat here, but foreigners, particularly foreigners with horses, find it very hard to survive here."
 iron_mines:0 "Iron Mines"
 iron_mines_desc:0 "Our hills, while largely barren of vegetation, are filled with very high concentrations of iron that we can sell or use to make weapons."
 shellfish:0 "Shellfish"
 shellfish_desc:0 "Our waters are filled with shellfish. If necessary, these shellfish provide a very easy source of food to regain the strength of our troops."
 GRR_ideas:0 "Gerrhan Ideas"
 GRR_ideas_start:0 "Gerrhan Traditions"
 GRR_ideas_bonus:0 "Gerrhan Ambitions"
 qawaim_triangles:0 "Qawa'im Triangles"
 qawaim_triangles_desc:0 "Our nation was the first in the middle east to discover the many uses of the right, or qawa'im, triangle. This has made us leaders in mathematical technology."
 hagar_system:0 "Hagar System"
 hagar_system_desc:0 "Some of the names of our country can be translated into 'great villages', which is how we organize our people - in great villages. This allows them to better defend themselves from outsiders."
 greek_trade:0 "Greek Trade"
 greek_trade_desc:0 "Our merchants have trekked as far and wide as the great city of Athens. They made such a profit there that they will continue to travel there to market their goods."
 taym_al_lat:0 "Taym Al Lat"
 taym_al_lat_desc:0 "Possibly the most famous Gerrhan to this point, Taym Al Lat was an explorer and trader who first made contact with the Greeks, Romans, Kushites, and Baluchi."
 grr_persian_gulf:0 "Persian Gulf"
 grr_persian_gulf_desc:0 "The vast Persian Gulf is a fairly calm sea - an excellent one for our galleys to train in before they sail out to combat the less disciplined fleets of our enemies."
 the_richest_of_the_arabs:0 "The Richest of the Arabs"
 the_richest_of_the_arabs_desc:0 "The trade going though the Persian Gulf brings great wealth to Gerrha. The Greek geographer Strabo considered Gerrhans the richest of the Arabs."
 ornate_villages:0 "Ornate Villages"
 ornate_villages_desc:0 "Many travellers have noted how elaborately our houses and buildings are decorated. People far and wide have been made known of our wealth, and this makes us a prestigious people."
 OSR_ideas:0 "Osroene Ideas"
 OSR_ideas_start:0 "Osroene Traditions"
 OSR_ideas_bonus:0 "Osroene Ambitions"
 resistance_against_hellenism:0 "Resistance Against Hellenism"
 resistance_against_hellenism_desc:0 "Our state is a centre for anti-hellenist feeling. We will convert them to the true faith."
 centre_of_syriac_learning:0 "Centre of Syriac Learning"
 centre_of_syriac_learning_desc:0 "Our nation has become a centre for all the great thinkers of the Syriac world. This will give us an edge over our opponents."
 upper_course_of_the_euphrates:0 "Upper Course of the Euphrates"
 upper_course_of_the_euphrates_desc:0 "Our kingdom is situated near the source of the mighty Euphrates river, which gives us access to important trade routes."
 abgar_fifth:0 "Abgar V"
 abgar_fifth_desc:0 "Abgar V was the king of this land when Jesus was still alive, and one of the first royal converts to Christianity. Abgar V was suffering from lepracy, and asked Jesus to come and heal him. Jesus was unable to come but he sent Thaddeus, one of his disciples, who then cured Abgar of his lepracy."
 edessa:0 "Edessa"
 edessa_desc:0 "Our capital, Edessa, is a very large and rich city. Control of such a great city allows us to collect taxes to make us strong."
 buffer_between_persia_and_rome:0 "Buffer Between Persia and Rome"
 buffer_between_persia_and_rome_desc:0 "Our nation is situated in between two mighty Empires who both want our land. Despite the odds and many invasions, we have managed to retain our independence. We have done this by building powerful forts and staffing them with skilled men."
 seleucid_empire:0 "Legacy of the Seleucid Empire"
 seleucid_empire_desc:0 "Our country was once part of the great Seleucid Empire. Although they themselves are now long gone, their skills, training and technology are not."
 ADB_ideas:0 "Adiabene Ideas"
 ADB_ideas_start:0 "Adiabene Traditions"
 ADB_ideas_bonus:0 "Adiabene Ambitions"
 four_tribes:0 "Four tribes"
 four_tribes_desc:0 "Our land is made up of four tribes:0 Orontes, Alani, Azones and Silices. These tribes contribute to our strength."
 feudatory_dynasties:0 "Feudatory dynasties"
 feudatory_dynasties_desc:0 "We have a great many long dynasties of feudal subjects. These families have a long tradition of extreme loyalty to us."
 rabbinic_academy_of_arbela:0 "Rabbinic Academy of Arbela"
 rabbinic_academy_of_arbela_desc:0 "Our capital Arbala has a significant Jewish community. The Jews have built a Rabbinic academy as a center of culture and learning."
 meharaspes:0 "Meharaspes"
 meharaspes_desc:0 "Our King, Meharaspes, was one of the main obstacles to Trajan's control of this region. Our walls are strong, and we remember those days."
 funds_for_the_temple_of_jerusalem:0 "Funds for the Temple of Jerusalem"
 funds_for_the_temple_of_jerusalem_desc:0 "Our Queen Helena moved to the holy land, where she built palaces near the temple mount. She also contributed a great deal of her wealth and was instrumental in building the Temple of Jerusalem. The Jews remember our aid."
 zab_rivers:0 "Zab rivers"
 zab_rivers_desc:0 "Our land lies between the Upper and Lower Zab rivers. These natural trenches allow our forces to recover"
 martyrdom_of_mahanus:0 "Martyrdom of Mahanuš"
 martyrdom_of_mahanus_desc:0 "Mahanuš was a prominant Iranian Zoroastrian who converted to Christianity. He was killed for his faith, and we remember his heroism and sacrifice."
 IBE_ideas:0 "Iberian Ideas"
 IBE_ideas_start:0 "Iberian Traditions"
 IBE_ideas_bonus:0 "Iberian Ambitions"
 likhi_range:0 "Likhi Range"
 likhi_range_desc:0 "Our border with Colchis is marked by the Likhi range, a series of difficult passes that are easy to defend from attack."
 mtskheta:0 "Mtskheta"
 mtskheta_desc:0 "Our Capital, Mtskheta, lies at the confluence of the Aragvi and Kura rivers. It is also one of the oldest continuously-inhabited cities in the world, and is filled with knowledge and culture. It is a city from which an Empire can be built."
 saeristavos:0 "Saeristavos"
 saeristavos_desc:0 "Our country is organised into a system of Saeristavos, each ruled by an Eristavi. By delegating power to these Eristavi the country can be run both more easily and more peacefully."
 roman_imperial_protection:0 "Roman Imperial protection"
 roman_imperial_protection_desc:0 "Our people are known as 'friends of the Romans' and enjoy their protection. Protection from such a large, friendly Empire allows us to focus on other things without the threat of invaders."
 armazi:0 "Armazi"
 armazi_desc:0 "Armazi is the head of our pantheon, a powerful God who protects our people. Although Christianity is growing in our land, the old ways are still strong."
 saint_nino:0 "Saint Nino"
 saint_nino_desc:0 "Saint Nino was a highly important woman who spread Christianity in our land, ultimately converting the pagan king Mirian III of Iberia, who, lost in darkness and blinded on a hunting trip, found his way only after he prayed to 'Nino's God'."
 caucasian_mountaineers:0 "Caucasian mountaineers"
 caucasian_mountaineers_desc:0 "The Caucasian mountaineers have always been a major part of our culture. They are born and trained in the Caucasian mountains and able to make war here far more effectively than any foreign invader could hope to."
 PRS_ideas:0 "Old Prussian Ideas"
 PRS_ideas_start:0 "Old Prussian Traditions"
 PRS_ideas_bonus:0 "Old Prussian Ambitions"
 amber_road:0 "Amber Road"
 amber_road_desc:0 "We are in control of the most important trade route in the East Slavic territories. Through this road we sell amber and furs, making us richer than our neighbours"
 kriwo_kriweto:0 "Kriwo Kriweto"
 kriwo_kriweto_desc:0 "Our high priest is called the Kriwo kriweto. This highly important religious leader guides our people and inspires foreigners to support us."
 holy_streams_and_forests:0 "Holy Streams and Forests"
 holy_streams_and_forests_desc:0 "Our land holds many sacred regions that may only be visited by the Kriwo kriweto or someone who acts in his name. We shall protect these holy sites with our lives."
 natural_defenses:0 "Natural Defenses"
 natural_defenses_desc:0 "We have a great many marshes and swamps in and around our territory, these natural barriers keep us safe from all enemies."
 the_northern_crusade:0 "The Northern Crusade"
 the_northern_crusade_desc:0 "When the cross wielders came to our land, they took us to their monastaries and churches to learn their Christian ways, hoping to convert us to their religion, yet instead we used what we learned from them to free ourselves."
 nomadic_lifestyle:0 "Nomadic Lifestyle"
 nomadic_lifestyle_desc:0 "Our people have always been travellers, living off the land, and we always will be. No-one shall change our ancient ways."
 crossroads_of_nations:0 "Crossroads of Nations"
 crossroads_of_nations_desc:0 "Our tribe's central position, with other tribes on every border, means that diplomacy is vital to our survival. Unsurprisingly, we have become rather good at it."
 DAC_ideas:0 "Dacian Ideas"
 DAC_ideas_start:0 "Dacian Traditions"
 DAC_ideas_bonus:0 "Dacian Ambitions"
 roman_technology:0 "Roman Technology"
 roman_technology_desc:0 "For years we have lived as barbarians, living in dirty and impoverished conditions. Now we have adopted technologies from our Roman neighbours to assist our growing nation."
 precious_metal_mines:0 "Precious Metal Mines"
 precious_metal_mines_desc:0 "Our homeland has yielded to us many great treasures, among them precious metals. We possess the most exquisite gold in the known world, enough to make both our barbaric neighbours and the Romans jealous of us."
 carpathian_fortress:0 "Carpathian Fortress"
 carpathian_fortress_desc:0 "The Carpathian mountains surround our magnificent capital like a thick, sturdy wall, impervious to any foreign invasion!"
 falxmen_traditions:0 "Falxmen Traditions"
 falxmen_traditions_desc:0 "Our proud, national heritage includes the finest Dacian men, who train to become well honoured and respected Falxmen. We muster the strongest Falxmen, capable of protecting our nation from the growing Roman threat."
 defense_of_the_homeland:0 "Defense of the Homeland"
 defense_of_the_homeland_desc:0 "Our nation has always been different to our neighbours around us and because of that, we have grown to be isolated. As a result, our neighbours seek to conquer us. We must not allow them to do so."
 zalmoxism:0 "Zalmoxism"
 zalmoxism_desc:0 "Zalmoxis, our god, protects us from all harm and gives us the strength to fight our enemies and to protect our homeland and people."
 mercanary_traditions:0 "Mercenary Traditions"
 mercanary_traditions_desc:0 "As well as our mighty falxmen, men who are not capable of being a falxmen may become mercenaries. These mercenaries can be hired to Dacian armies to fill in the gaps lost in war."
 HUY_ideas:0 "Sa Huynh Ideas"
 HUY_ideas_start:0 "Sa Huynh Traditions"
 HUY_ideas_bonus:0 "Sa Huynh Ambitions"
 austronesian_language_sahuynh:0 "Austronesian Language"
 austronesian_language_sahuynh_desc:0 "Our language belongs to the vast Austronesian group, which includes the Malay language, among others. The similarities between our language and the Malay language helps us to better trade with these wealthy people"
 iron_weapons_sahuynh:0 "Iron Weapons"
 iron_weapons_sahuynh_desc:0 "While most of our neighbours use bronze weaponry, our warriors have iron weapons. This gives us a significant advantage in warfare with other states."
 cremation_sahuynh:0 "Cremation"
 cremation_sahuynh_desc:0 "When adults of our people die, we cremate them and bury their remains in jars covered with lids, alongside various broken offerings. This practice is unique to our people, and helps to form a strong religious identity for our state."
 extensive_trade_network_sahuynh:0 "Extensive Trade Network"
 extensive_trade_network_sahuynh_desc:0 "Our trade networks stretch over a vast area of Asia, giving us access to vast resources and extremely favourable markets."
 mon_people_sahuynh:0 "Mon People"
 mon_people_sahuynh_desc:0 "Our neighbours are various Mon states, with an entirely different culture to our own. We will not bow to these foreigners."
 ear_ornaments_sahuynh:0 "Ear Ornaments"
 ear_ornaments_sahuynh_desc:0 "We are renowned from Thailand to Taiwan all the way to the Philippines for our high quality ear ornaments which feature two-headed animals"
 iron_sickles_sahuynh:0 "Iron Sickles"
 iron_sickles_sahuynh_desc:0 "Our iron sickles make farming far easier for us than for our neighbours. This allows us to grow better crops and replenish our manpower much faster."
 CTH_ideas:0 "Carthaginian Ideas"
 CTH_ideas_start:0 "Carthaginian Traditions"
 CTH_ideas_bonus:0 "Carthaginian Ambitions"
 phoenician_heritage:0 "Phoenician Heritage"
 phoenician_heritage_desc:0 "We are the direct descendents of the Phoenicians, a great and innovative people."
 trade_hub_of_the_mediterranean:0 "Trade Hub of the Mediterranean"
 trade_hub_of_the_mediterranean_desc:0 "Almost all of the trade in the mediterranean passes through Carthage, so we have control over it."
 african_elephants:0 "African Elephants"
 african_elephants_desc:0 "Elephants are a powerful military tool, lets make the most of them."
 hannibal_the_great:0 "Hannibal the Great"
 hannibal_the_great_desc:0 "Our nation hosted one of the greatest military generals in history, let no one forget!"
 resistance_to_rome:0 "Resistance to Rome"
 resistance_to_rome_desc:0 "We must not let the Romans take our land, resist them at all cost."
 lessons_of_the_first_sicilian_war:0 "Lessons of the First Sicilian War"
 lessons_of_the_first_sicilian_war_desc:0 "After the First Sicilian War, we learned that in order to control the mediterranean, we must have the strongest navy."
 tanit:0 "Tanit"
 tanit_desc:0 "Our greatest diety and goddess, she is a great inspiration to all Carthaginians!"
 ETR_ideas:0 "Etruscan Ideas"
 ETR_ideas_start:0 "Etruscan Traditions"
 ETR_ideas_bonus:0 "Etruscan Ambitions"
 prisoners_sacrifice:0 "Prisoners Sacrifice"
 prisoners_sacrifice_desc:0 "Our prisoners of war are sacrificed near the tombs of our heroes to guarantee their blessing for future wars"
 topless_warding:0 "Topless Warding"
 topless_warding_desc:0 "Our women don't cover their breasts as the sight of them can ward of evil spirits"
 greek-roman_conduit:0 "Greek-Roman Conduit"
 greek-roman_conduit_desc:0 "Rome absorbed Greek culture through our integration to their society more efficently than their exchanges with Magna Graecia"
 hill_and_tower_people:0 "Hill and Tower People"
 hill_and_tower_people_desc:0 "We build,we live,we protect,we prosper on our sacred hills and mountains"
 maritime_power_in_italia:0 "Maritime Power in Italia"
 maritime_power_in_italia_desc:0 "Although we are mountainous people,we battle and trade as well in the sea as we are on land"
 tinias_chimera:0 "Tinia's Chimera"
 tinias_chimera_desc:0 "Our god,Tinia,is the main god of our pantheon,and in his name we have crafted a bronze Chimera that will last through the centuries"
 mixed_government:0 "Mixed Government"
 mixed_government_desc:0 "Our government is very complex,as our government is a theocratic tribal kingdom"
 increase_discipline:0 "Harsh Treatment"
 increase_discipline_desc:0 "The only way to ensure our survival is to make sure our soldiers fight well. The occasional beating and verbal abuse will toughen them for war."
 increase_taxation:0 "Higher Taxes"
 increase_taxation_desc:0 "Money is easily lost and difficult to make back so lets raise taxes even higher to force our people to pay their just dues."
 cheaper_mercenaries:0 "Mercenary Loyalty"
 cheaper_mercenaries_desc:0 "Hiring the same mercenaries repeatedly and keeping good on our word to pay them will increase loyalty towards us, thus making them willing to work for less."
 increased_trade_power:0 "Bartering with Foreign Peoples"
 increased_trade_power_desc:0 "While we may despise foreigners, we should try to trade with them for the good of our economy."
 increased_manpower:0 "Obligatory Service"
 increased_manpower_desc:0 "We should make it a requirement for people to serve in our armies, giving us more fodder to send at our enemies."
 increased_trade_steering:0 "Skilled Merchants"
 increased_trade_steering_desc:0 "Thanks to our knowledgeable merchants, they can convince people to come to our nation in search of the best deals."
 increased_production_income:0 "Forced Labor"
 increased_production_income_desc:0 "The best kind of labor is free labor, lets force prisoners of war and the poor to work whether they want to or not."
 innovativeness_ideas:0 "Innovative Ideas"
 innovativeness_ideas_bonus:0 "Full Innovativeness"
 artistic_appreciation:0 "Artistic Appreciation"
 artistic_appreciation_desc:0 "Instead of ignoring the artists of our people, we should acknowledge them and their works."
 problem_solving:0 "Problem Solving"
 problem_solving_desc:0 "Instead of doing what people believe we should do, lets do what sense dictats and hire mercenaries instead of paying more for our own troops."
 advancement:0 "Advancement"
 advancement_desc:0 "If we want to survive the ever changing world, we should focus on finding new ways of improving everyday life, as well as better ways to wage war."
 dynamic_court:0 "Dynamic Court"
 dynamic_court_desc:0 "A truly innovative court is one where any person may rise to shine. We must strive to make sure that old traditions, birth or wealth aren't a hindrance to the development of our court or a barrier to talented people wishing to seek their fortune in the service of our state."
 life_cycle_of_a_civilization:0 "Life cycle of a civilization"
 life_cycle_of_a_civilization_desc:0 "It is the destiny of every civilization to rise and fall. Lets change this philosophy by preventing the collapse of our economy among other things."
 optimism:0 "Optimism"
 optimism_desc:0 "Victory is not just won off the battlefield but also in the drawing rooms. Our advancement of reason makes our people able to shrug off the effects of temporary setbacks and prepare instead for our inevitable victory."
 dynamic_leadership:0 "Dynamic Leadership"
 dynamic_leadership_desc:0 "If they are skilled, anyone should be able to lead our armies, even those that are not wealthy. It would be foolish to ignore them."
 religious_ideas:0 "Religious Ideas"
 religious_ideas_bonus:0 "Fully Religious"
 destroy_the_non-believers:0 "Destroy the Non-Believers"
 destroy_the_non-believers_desc:0 "Those that do not share our beliefs are fools and must be crushed."
 religious_education:0 "Religious Education"
 religious_education_desc:0 "Lets teach some of our people the more complex ways of our religion thus making them more convincing when teaching others."
 group_worship:0 "Group Worship"
 group_worship_desc:0 "Bringing our people together to worship will strengthen their bonds with each other and make them less likely to be violent."
 conversion:0 "Conversion"
 conversion_desc:0 "Instead of simply killing those that do not believe we should try bringing them to our way of thinking first."
 the_one_true_faith:0 "The One True Faith"
 the_one_true_faith_desc:0 "Our faith is the only faith, our people should realize how lucky they are to believe in the correct Gods."
 religious_tradition:0 "Religious Tradition"
 religious_tradition_desc:0 "The strength of our faith and public displays of piety and worship are admired by other lands both near and far. This is reflected in the prestige and glory to our realm."
 religious_persecution:0 "Religious Persecution"
 religious_persecution_desc:0 "Those in our lands that do not believe should not be allowed to spread their lies and tales of false Gods. Lets begin by removing out these heathens and cleansing our lands."
 economic_ideas:0 "Economic Ideas"
 economic_ideas_bonus:0 "Full Economy Focus"
 eminent_domain:0 "Eminent Domain"
 eminent_domain_desc:0 "We need resources and stealing from other peoples isn't enough. Lets force our own people to hand over their goods as payment for our rule and protection."
 skilled_builders:0 "Skilled Builders"
 skilled_builders_desc:0 "If we put emphasis on showing some of our people how to construct monuments and buildings, they can do it with less resources."
 national_bank:0 "National Bank"
 national_bank_desc:0 "By establishing a central authority for financial matters, we will have better control over our nation's economy."
 debt_and_loans:0 "Debt and Loans"
 debt_and_loans_desc:0 "Debt is sometimes simply unavoidable, however an organized debt market will allow us to float loans at a lower interest rate."
 centralization:0 "Centralization"
 centralization_desc:0 "If we centralize the state then we will find it easier to advance the ideas and agenda of the center over the regions."
 nationalistic_enthusiasm:0 "Nationalistic Enthusiasm"
 nationalistic_enthusiasm_desc:0 "The supporting of our troops is vital to national defense. With our excellent administration we are able to secure generous discounts for our supplies."
 economy:0 "Economy"
 economy_desc:0 "Lets set up a system of trade, production, currency, and development. If we manage this correctly, we could increase the power of our civilization."
 expansion_ideas:0 "Expansion Ideas"
 expansion_ideas_bonus:0 "Fully Expansionist"
 integration:0 "Integration"
 integration_desc:0 "Lets work to improve how we integrate conquered land. Executing troublemakers publicly and burning their homes should scare people into submitting."
 additional_merchants:0 "Additional Merchants"
 additional_merchants_desc:0 "Colonies are no good unless we get the produce home to the mother country. We must expand our merchant class to ensure that this happens."
 war_and_fear:0 "War and Fear"
 war_and_fear_desc:0 "We should not merely defeat our enemy, but make him fear us. Burn their homes and crops, steal their women, and enslave the children and elderly when they reject our demands. They will be too scared to say no."
 organised_recruiting:0 "Organized Recruitment"
 organised_recruiting_desc:0 "In days of yore when a captain sought to recruit men to fill his regiment, the process was time-consuming as not many people wished to embrace certain death in our armies. However, by applying the principles of reason to this problem we will be able to come up with a system that will get men into uniform much quicker."
 additional_diplomats:0 "Additional Diplomats"
 additional_diplomats_desc:0 "The drive to expand our country means we must also expand our diplomatic reach. We must ensure that our diplomatic service is properly staffed."
 improved_shipyards:0 "Improved Shipyards"
 improved_shipyards_desc:0 "To defend our interests on the seas. We must ensure our shipyards can produce ships as quickly as possible to replace any losses we may suffer."
 competetive_merchants:0 "Competitive Merchants"
 competetive_merchants_desc:0 "To bring trade home we must be able to beat the competition from other civilizations. We need to ensure that our merchants have our assistance to control trade in our favor."
 administrative_ideas:0 "Administrative Ideas"
 administrative_ideas_bonus:0 "Fully Administrative"
 payment_haggling:0 "Payment Haggling"
 payment_haggling_desc:0 "Lets see if we can negotiate the hiring costs of mercenaries and get them to lower their exorbitant prices."
 rightful_land:0 "Rightful Land"
 rightful_land_desc:0 "If we are able to show that the lands we conquer are rightfully ours, people will be more willing to integrate into our civilization."
 mercenary_honor:0 "Mercenary Honor"
 mercenary_honor_desc:0 "If we appeal to the honor of these swords for hire, they may be willing to work for less when they learn their job is a just cause."
 bookkeeping:0 "Bookkeeping"
 bookkeeping_desc:0 "Sometimes money is short and we need to borrow. Lenders always worry that they will not be paid back. By maintaining meticulous records we will be able to ensure that everyone gets paid and that will allow us to negotiate lower rates of interest."
 organised_mercenary_recruitment:0 "Mercenary Recruitment"
 organised_mercenary_recruitment_desc:0 "Money is not the only limit when it comes to recruiting mercenaries. The other bottleneck is having mercenary companies who actually wish to serve with us. Thus we must ensure our system allows every company to join us."
 administrative_efficiency_idea:0 "Administrative Efficiency"
 administrative_efficiency_idea_desc:0 "The most important part of any government is getting the right advice. We must ensure that we are as inclusive as possible when it comes to advisors so we can maximize the number of different viewpoints we are presented with."
 administrative_study:0 "Administrative Study"
 administrative_study_desc:0 "Since the beginning of men, rulers have made mistakes when governing their people. Lets study these mistakes to avoid making them ourselves."
 humanist_ideas:0 "Altruistic Ideas"
 humanist_ideas_bonus:0 "Full Altruist"
 tolerance_idea:0 "Tolerance"
 tolerance_idea_desc:0 "Adopting a more tolerant view towards the minority religions in our country will greatly increase our religious unity."
 local_traditions:0 "Local Traditions"
 local_traditions_desc:0 "Governing a large territory means ruling over many diverse peoples, each with their own customs and traditions. By incorporating these traditions into our official code of laws we create a happy and loyal populace."
 religion_cooperation:0 "Religious Cooperation"
 religion_cooperation_desc:0 "The problem with how to deal with heretics in the realm is always difficult. Although the good old-fashioned fire and sword approach will solve most problems eventually, diplomacy can also succeed. By encouraging dialogue between the various sects we can reduce misunderstanding and promote peace in the realm."
 indirect_rule:0 "Indirect Rule"
 indirect_rule_desc:0 "Sometimes the best way to get people to do what you want is to let them believe that they're making their own choices. Such a system of indirect rule will reduce the unrest in newly acquired territory."
 cultural_ties:0 "Cultural Ties"
 cultural_ties_desc:0 "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them."
 benevolence:0 "Benevolence"
 benevolence_desc:0 "Our nation is a bastion of tolerance and enlightenment. By ensuring that all other nations know this, we can foster better relations abroad."
 altruistic_tolerance:0 "Altruistic Tolerance"
 altruistic_tolerance_desc:0 "By striving towards a more tolerant society and making attempts at solving our social and religious problems in more rational ways, the risk of civil disorder will diminish."
 spy_ideas:0 "Espionage Ideas"
 spy_ideas_bonus:0 "Full Espionage"
 pirates:0 "Pirates"
 pirates_desc:0 "These thieves of the sea will serve us well if we pay them to attack our enemies trade."
 trustworthy_administration:0 "Trustworthy Administration"
 trustworthy_administration_desc:0 "Lets focus on hiring only people we can trust in order to reduce corruption."
 rumourmongering:0 "Rumormongering"
 rumourmongering_desc:0 "Enemies are vulnerable on all fronts. Poison in the right ear can be just as deadly as ten thousand soldiers. We must be ready to practice all the dark arts we need to win."
 efficient_spies:0 "Efficient Spies"
 efficient_spies_desc:0 "Most peasants will sell their own mother for cash but find those who can do something truly useful is more difficult. Through experience we are learning to separate the wheat from the chaff."
 shady_recruitment:0 "Shady Recruitment"
 shady_recruitment_desc:0 "Our ability to identify and recruit from the very lowest classes leaves many disbelieving that it is indeed us that are doing these things. Which is nice."
 destabilising_efforts:0 "Destabilizing Efforts"
 destabilising_efforts_desc:0 "Our abilities at espionage allow us to target the very stability of the enemies. We can make their greatest friends be their enemies."
 espionage:0 "Espionage"
 espionage_desc:0 "Allows us to train more spies and thereby increase our chances of obtaining political and military information about our enemies."
 diplomatic_ideas:0 "Diplomatic Ideas"
 diplomatic_ideas_bonus:0 "Full Diplomacy"
 diplomats:0 "Diplomats"
 diplomats_desc:0 "We are constantly discovering new civilizations. Perhaps it would be a good idea to begin training some of our people to strategically talk to them in order to avoid immediate war and possibly make deals and alliances."
 council:0 "Council"
 council_desc:0 "By establishing a council, we are able to assemble our most skilled diplomats."
 war_council:0 "War Council"
 war_council_desc:0 "Warfare is when the country is at its most vulnerable, the stresses of wars can seriously undermine the ability to rule. By ensuring that key players are involved during time of warfare we can avoid these stresses."
 lingual_education:0 "Lingual Education"
 lingual_education_desc:0 "We should teach our new diplomats to learn the language of our friends as well as our enemies in order to be more effective in dealing with them. This should help earn their respect when our diplomats speak their tongue."
 experienced_diplomats:0 "Experienced Diplomats"
 experienced_diplomats_desc:0 "Sometimes it is simply enough for people to believe that we are powerful. We have worked hard on our diplomatic service to ensure that our word carries extra weight."
 flexible_negotiation:0 "Flexible Negotiation"
 flexible_negotiation_desc:0 "You can never quite know what can be gained at the peace table so we should enter the with all options open."
 diplomatic_records:0 "Diplomatic Records"
 diplomatic_records_desc:0 "By keeping records of our diplomatic dealings, future diplomats will avoid making the same mistakes we did."
 trade_ideas:0 "Trade Ideas"
 trade_ideas_bonus:0 "Full Trade Focus"
 shrewd_commerce_practise:0 "Shrewd Commerce Practice"
 shrewd_commerce_practise_desc:0 "Allows us to make use of more refined trading practices giving our merchants the upper hand over our competitors."
 free_trade:0 "Free Trade"
 free_trade_desc:0 "The current merchant families are seeking to ensure that trade privileges remain their exclusive preserve, but we are unwilling to do so and will allow the growth of the merchant class."
 travelling_merchants:0 "Travelling Merchants"
 travelling_merchants_desc:0 "Let's send our merchants far and wide to buy and sell goods for our benefit."
 encourage_trade:0 "Encourage Trade"
 encourage_trade_desc:0 "Letting our people know we favor trading will encourage them to trade as well, increasing our wealth."
 overseas_merchants:0 "Overseas Merchants"
 overseas_merchants_desc:0 "To grow trade we need to extend the rights of citizenship to people who live abroad, support our trade and are of the right social class."
 convincing_merchants:0 "Convincing Merchants"
 convincing_merchants_desc:0 "During their dealings with others, our merchants make sure to spread word about our nation being the place to find the best deals. Thanks to this, people are more likely to travel here in search of well priced goods."
 fast_negotiations:0 "Fast Negotiations"
 fast_negotiations_desc:0 "Sometimes the key to closing a trade deal is to be quickest. We need to ensure that our merchants are able to have the deal done."
 exploration_ideas:0 "Exploration Ideas"
 exploration_ideas_bonus:0 "Full Exploration Focus"
 colonial_ventures:0 "Colonial Ventures"
 colonial_ventures_desc:0 "Enables us to send more Colonists to uncharted lands."
 distant_exploration:0 "Distant Exploration"
 distant_exploration_desc:0 "We now know their is more to this world beyond the horizon. The only way we can reach it is by sending our bravest and hardiest to explore these new lands."
 overseas_exploration:0 "Overseas Exploration"
 overseas_exploration_desc:0 "Setting up colonies in distant lands is pretty much a one way trip. If strange new diseases don't get you, the amount of time it takes to sail back means you won't be coming home. If we remind people of the potential riches, we can encourage them to seek lands further afield."
 land_of_opportunity:0 "Land of Opportunity"
 land_of_opportunity_desc:0 "By portraying colonial lands and new virgin territory where any man can make his fortune, possibly some women too, people will emigrate quicker to the colonies. Meaning the nation will have spent less money encouraging people to go there."
 new_land_taxes:0 "New Land Taxes"
 new_land_taxes_desc:0 "The new lands we have discovered and colonized are rich in resources. Increasing taxes would bring in all of the extra wealth and allow these new territories to pay for themselves and then some"
 guerilla_warfare:0 "Guerilla Warfare"
 guerilla_warfare_desc:0 "In order to deal with the savages of these new lands, we need to learn to fight as they do."
 colonization_fleets:0 "Colonization Fleets"
 colonization_fleets_desc:0 "Sending one or two ships carrying settlers at a time is slowing us down. Lets expand the size of our navy to accomodate settler ships instead of just warships."
 maritime_ideas:0 "Maritime Ideas"
 maritime_ideas_bonus:0 "Full Maritime"
 trained_ship_captains:0 "Trained Ship Captains"
 trained_ship_captains_desc:0 "Lets train our ship captains in the ways of the sea to make them more effective."
 merchant_marine:0 "Merchant Marine"
 merchant_marine_desc:0 "Let every merchant ship fly our merchant ensign with pride and know that our navy will always be there to protect them if needs must."
 sheltered_ports:0 "Sheltered Ports"
 sheltered_ports_desc:0 "It is an unfortunate fact that ships tend to be damaged during battle, and equally unfortunate that the damage is rarely able to be repaired at sea. To alleviate this problem we will create a system of sheltered ports along our coastline where our ships can patch themselves up."
 naval_expansion:0 "Naval Expansion"
 naval_expansion_desc:0 "If we want to compete with our enemies on the seas, we must focus on our ship building efforts exponentially to be able to combat their navies."
 ship_slaves:0 "Ship Slaves"
 ship_slaves_desc:0 "Ships are expensive to construct and maintain. Forcing slaves to do repair work and other irritating tasks will allow us to skip by on spending lots of money."
 excellent_shipwrights:0 "Excellent Shipwrights"
 excellent_shipwrights_desc:0 "By gathering the best shipbuilders our nation has to offer, we are able to build us a fleet of vessels unmatched in craftsmanship and maneuverability."
 blockades:0 "Blockades"
 blockades_desc:0 "Positioning ships near enemy ports to cut off trade and reinforcements opens many new doors in warfare."
 influence_ideas:0 "Influence Ideas"
 influence_ideas_bonus:0 "Full Influence"
 tribute_system:0 "Tribute System"
 tribute_system_desc:0 "We need more money to fund our endeavors so lets squeeze it out of our weak and pathetic subjects."
 claim_fabrication:0 "Claim Fabrication"
 claim_fabrication_desc:0 "Claiming something as yours is easy, persuading everyone else that you have a valid claim is much harder. By spreading word far and wide that the lands we want are rightfully ours we can strengthen our chance to gain claims on more land."
 client_kings:0 "Client Kings"
 client_kings_desc:0 "Some of our subjects do not want to integrate, so lets place puppets under our control in a position of power in their governing body to make it easier."
 tales_of_evil:0 "Tales of Evil"
 tales_of_evil_desc:0 "Lets spread word about the evils that our enemies take part in so that everyone else will begin to hate them as much we do."
 diplomatic_influence:0 "Diplomatic Influence"
 diplomatic_influence_desc:0 "By focusing on Diplomacy we can increase the power we wield on the diplomatic stage. This power can gain us many friends."
 messengers:0 "Messengers"
 messengers_desc:0 "Communication with other peoples will be much easier if we send information to them using a single horse and rider, insuring a quick and stealthy delivery."
 subject_drafting:0 "Subject Drafting"
 subject_drafting_desc:0 "Forcing our subject to draft their own people for war will allow them to field a much larger army to die for us."
 aristocracy_ideas:0 "Aristocratic Ideas"
 aristocracy_ideas_bonus:0 "Full Aristocracy"
 purebred_horses:0 "Purebred Horses"
 purebred_horses_desc:0 "Saving the strongest and healthiest horses for the most powerful of our society will please them, and in turn make them willing to give us more money."
 local_nobility:0 "Local Nobility"
 local_nobility_desc:0 "The nobility know they are simply better than normal people and will give their loyalty to those that are worthy. If we confirm their privileges they will of course remember our largess and be more resistant to the inducements of foreign powers."
 serfdom:0 "Serfdom"
 serfdom_desc:0 "A foot soldier in the army is not quite the career that anyone wanted, what with the poor food, low pay, and virtually non existent medical services. If we were to tie our peasants to the land we would know exactly where to look for recruits."
 noble_officers:0 "Noble Officers"
 noble_officers_desc:0 "Who leads our troops is an important choice. Our nobility is seeking to ensure that preference is given to them. It will give them a chance to show their valor by giving the enemy cold steel and we will allow them to do this."
 foreign_nobles:0 "Foreign Nobles"
 foreign_nobles_desc:0 "Anyone who is skillful in diplomacy should be allowed into our court as long as they are wealthy."
 noble_resilience:0 "Noble Resilience"
 noble_resilience_desc:0 "Prolonged war can bring great hardships to our people and the remoteness of government makes it hard for us to explain the justness of our cause. The lowest ranks of the nobility are those closest to the peasants, if we ensure their status and position they will in turn act as a key prop to our regime when things get tough."
 military_traditions:0 "Military Traditions"
 military_traditions_desc:0 "Military thought is constantly evolving and we ensure that our military thought evolves with it. By encouraging a tradition of service amongst our nobility, to be a man of status is to be a man who has won glory on the battlefield. Although bravery and stuff like that is always useful, there is nothing quite like outclassing your enemy to make it easy."
 plutocracy_ideas:0 "Plutocratic Ideas"
 plutocracy_ideas_bonus:0 "Full Plutocracy"
 tradition_of_payment:0 "Tradition of Payment"
 tradition_of_payment_desc:0 "There is always the temptation to be just a few days late with payments to mercenaries, after all you never know what sudden expenses might come along. We will not do that, we will pay our mercenaries exactly on time and mercenary captains will know this and remember this."
 abolished_serfdom:0 "Abolished Serfdom"
 abolished_serfdom_desc:0 "Forcing people to fight is easy, but they may not fight as well as if they decided to do it themselves. By abolishing serfdom, those that want to serve in the army will now be allowed to."
 individual_rights:0 "Individual Rights"
 individual_rights_desc:0 "By granting the citizens certain fundamental rights, we reduce the likelihood of a peasant uprising."
 free_merchants:0 "Free Merchants"
 free_merchants_desc:0 "In more reactionary and hidebound societies men of trade are looked down upon as somehow being lesser men than those who own land. Well not for us, we know that wealth is power regardless of where it comes from."
 free_subjects:0 "Free Subjects"
 free_subjects_desc:0 "Although giving a servant a damn good thrashing might be satisfying, it is not the best way to actually get them to work harder. Some natural philosopher has hit on the idea of making profit the prime motivation for people, if we replace monetary rents with payment in kind, our peasants will be incentivized to produce more."
 free_cities:0 "Free Cities"
 free_cities_desc:0 "Giving our cities self-governance in matters of trade will allow us to open new, profitable trade routes."
 emancipation:0 "Emancipation"
 emancipation_desc:0 "For a long time we have restricted ownership of land to only those we felt were trustworthy enough. If we were to lift these restrictions then land holding would be consolidated. This in turn would create a pool of seasonal labor for whom the army life might be worth pursuing."
 offensive_ideas:0 "Offensive Ideas"
 offensive_ideas_bonus:0 "Fully Offensive"
 bayonet_leaders:0 "Bayonet Leaders"
 bayonet_leaders_desc:0 "Men who are well led will follow, so we will ensure that our officers will lead from the front."
 conscripts:0 "Conscripts"
 conscripts_desc:0 "Increases our military numbers by making it compulsory for men to join our armies."
 superior_firepower:0 "Superior Firepower"
 superior_firepower_desc:0 "The use of massed archers to disrupt the enemy before delivering the coup de grace is one of our army's strength and we will ensure that our leaders know this."
 glorious_arms:0 "Glorious Arms"
 glorious_arms_desc:0 "The sight of our glorious and prestigious army will make all adversaries tremble in fear."
 siege_methods:0 "Siege Methods"
 siege_methods_desc:0 "Some new methods have recently been discovered that will give us an edge when sieging the enemy's defenses."
 grand_army:0 "Grand Army"
 grand_army_desc:0 "Allows us to create one of the largest and most powerful armies the world has ever seen."
 unit_pride:0 "Military Pride"
 unit_pride_desc:0 "Our troops have been taught to be proud of themselves and their fellow soldiers. This will create a snowball effect that will allow us to win battle after battle."
 defensive_ideas:0 "Defensive Ideas"
 defensive_ideas_bonus:0 "Fully Defensive"
 unorthodox_promotion:0 "Unorthodox Promotion"
 unorthodox_promotion_desc:0 "If we find one of our generals isn't capable of decently leading an army, we should kill him immediately and promote someone who is."
 military_drill:0 "Military Drill"
 military_drill_desc:0 "Allows us to invest in military training and thereby improve battle formations, weapon handling and boost the morale of our army."
 improved_manuever:0 "Improved Maneuver"
 improved_manuever_desc:0 "Using troops on the battlefield is a vital skill for a good commander. The ability to know where to move troops will give us an edge."
 regimental_system:0 "Regimental System"
 regimental_system_desc:0 "By organizing our armies into regiments tied to distinct geographical areas we can allow the army to put down roots into the community. Thus when we come to raise more battalions for our regiments they will be able to be recruited faster."
 defensive_mentality:0 "Defensive Mentality"
 defensive_mentality_desc:0 "There are those who think that attack is the best form of defense, but that is foolish let them come to us and then hit them on the counter. Our troops will defend tenaciously and our fortresses will hold out for longer."
 supply_trains:0 "Supply Trains"
 supply_trains_desc:0 "While on campaign attrition is our biggest enemy, the key thing then is to get men to replace these losses as quickly as possible."
 improved_foraging:0 "Improved Foraging"
 improved_foraging_desc:0 "Traditionally we were unable to fight effectively in lands which did not supply a lot of food. However our troops have become better at acquiring food allowing larger armies to fight."
 quality_ideas:0 "Quality Ideas"
 quality_ideas_bonus:0 "Full Quality"
 equal_opportunity:0 "Equal Opportunity"
 equal_opportunity_desc:0 "We should not restrict high ranks to the nobility or wealthy, if a common soldier becomes very skilled, he should be allowed to climb the ranks unhindered."
 quality_education:0 "Quality Education"
 quality_education_desc:0 "The most vital moment of any army's existence is straight after a battle. Win or lose, exhausted troops are most vulnerable. We must ensure that our troops are ready for combat before the opposition is."
 finest_of_horses:0 "Finest of Horses"
 finest_of_horses_desc:0 "How steadily those troops take the ground! How beautifully those cavalry form! Look at those grey horses! Who are those fine horsemen? These are fine troops."
 escort_ships:0 "Escort Ships"
 escort_ships_desc:0 "We should develop small war ships to help escort the ships that carry important supplies and trade goods." 
 naval_drill:0 "Naval Drill"
 naval_drill_desc:0 "The confusion of combat can leave a warship unfit for action for a long time. A well drilled crew will recover much faster than an ordinary one."
 copper_bottoms:0 "Copper Bottoms"
 copper_bottoms_desc:0 "Wood may be the ideal material for shipbuilding, but it has a tendency to deteriorate over time. By fitting our ships with copper sheathing below the waterline we can reduce this deterioration, allowing them to better withstand long journeys."
 intense_training:0 "Intense Training"
 intense_training_desc:0 "We should put our troops through rigorous and harsh training to make them unbreakable in battles."
 quantity_ideas:0 "Quantity Ideas"
 quantity_ideas_bonus:0 "Full Quantity"
 mass_recruitment:0 "Mass Recruitment"
 mass_recruitment_desc:0 "Anyone and everyone can join our armies regardless of ethnicity, gender, age, or class. We need troops so lets lift all restrictions to get more bodies to throw at our enemies."
 the_young_can_serve:0 "The Young can Serve"
 the_young_can_serve_desc:0 "How old does a boy have to be before he is a man? How old must he be before he can die for his country? Some rulers are squeamish, we on the other hand are an equal opportunity butcher."
 enforced_service:0 "Enforced Service"
 enforced_service_desc:0 "The principle of volunteering underpins our whole army structure. Sometimes there aren't enough volunteers. We should force people to volunteer."
 the_old_and_infirm:0 "The Old and Infirm"
 the_old_and_infirm_desc:0 "The veteran sergeants are some of the most despicable and corrupt men imaginable, but these men are still useful. Rather than leave them to be beggars on our streets, men like this should be used when their service ends. Let's make them into drill sergeants and quartermasters so their unique skills can be put to use."
 slave_built_ships:0 "Slave Built Ships"
 slave_built_ships_desc:0 "They may not be of high quality but having slaves build all of our ships can help us produce a larger number of ships then we normally have at a time." 
 garrisons:0 "Garrisons"
 garrisons_desc:0 "We should start leaving troops in forts after we conquer them instead of just raising them. This will help us to retain the ground we have gained."
 supply_wagons:0 "Supply Wagons"
 supply_wagons_desc:0 "Wagons pulled by the fastest horses and carrying food and weapons back and forth will allow us to supply our troops quickly and repeatedly as they push forward deeper into enemy territory."
 naval_ideas:0 "Naval Ideas"
 naval_ideas_bonus:0 "Fully Naval"
 boarding_parties:0 "Boarding Parties"
 boarding_parties_desc:0 "By teaching our naval officers to lead boarding actions against enemy ships, we can gain an edge in naval combat even when fighting superior enemy fleets."
 naval_rams:0 "Naval Rams"
 naval_rams_desc:0 "A naval ram is just like its land equivalent, except this is used to tear into enemy ship's hulls and cause them to sink. crew and all. How devious!"
 fire_arrows:0 "Fire Arrows"
 fire_arrows_desc:0 "Shooting fire arrows at enemy ships from our own will set them ablaze while we stand at a safe distance."
 naval_glory:0 "Naval Glory"
 naval_glory_desc:0 "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 forced_naval_service:0 "Forced Naval Service"
 forced_naval_service_desc:0 "Life at sea is hard and unforgiving and not everyone is keen on a career in the Navy. By legalizing the impressment of men of seafaring habits, it will be easier to crew our ships speeding up the process of commissioning ships."
 oak_forests_for_ships:0 "Oak Forests for Ships"
 oak_forests_for_ships_desc:0 "The more punishment our ships can take the more they can dish out. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 superior_seamanship:0 "Superior Seamanship"
 superior_seamanship_desc:0 "Enables us to transform our fleet into a supreme naval force with high-class vessels and highly skilled captains and sailors."