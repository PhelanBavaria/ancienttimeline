 desc_agriculture:0 "Since the beginning of humanity, humans lived hunter-gatherer lifestyles. These tended to be calorie-neutral, however agriculture changed this dramatically. The cultivation of crops and livestock drastically reduced the effort required to get food and led to a large surplus, meaning that not everyone had to work to produce food, allowing them to specialise and form societies and, eventually, civilisations."
 desc_writing:0 "As human societies emerged, the development of writing was driven by pragmatic exigencies such as exchanging information, maintaining financial accounts, codifying laws and recording history. Around the 4th millennium BC, the complexity of trade and administration in Mesopotamia outgrew human memory, and writing became a more dependable method of recording and presenting transactions in a permanent form. Even millenia after its invention writing remains one of the most important requirements for the emergence of civilised societies and great technological and intellectual achievements would be impossible without it."
 desc_bronzeworking:0 "The first tools that humans made were made of stone, flint and wood. However, these were rather primitive. Beginning with the rise of Sumer in the 4th millenium BC, bronze began to be used. Bronze is an alloy of copper and tin, and was the hardest material available throughout the bronze age, ending in about 1300BC with the discovery of ironworking."
 desc_taxation:0 "Taxation originally emerged as a kind of protection money, the king was the strongest man in his village, and would threaten the locals for money. In exchange, he would stop other men from doing the same. As kingdoms grew larger, the king needed more men at his side, and these men became armies. The lands of the king became states, and the whole system became organised so that the people knew what they had to pay."
 desc_domestication:0 "(to-do)"
 desc_pantheon:0 "Ancient peoples have long worshipped minor local gods, spirits or ancestors, but as a state grows temples can become vital in holding communities together. An organised state pantheon means people throughout the land feel connected with each other and with the state."
