 et_institutions.26.d:0 "The control over the government by the early Zhou kings varied greatly depending on their personal capacities, personal relations between the ruler and his ministers, and upon military might. Their technique of centralized government was so little developed that they deputed authority to feudal lords. A new philosophy called Legalism aims to fix this by introducing intellectual and ideological foundations for a centralized bureaucratic government."
