l_english:
 ukko: "Ukko"
 ukko_desc: "Ukko is the most important god in Finnic paganism. He is the god of thunder and the ruler of the heavens."
 tapio: "Tapio"
 tapio_desc: "Tapio is the god of hunting and the ruler of the forests."
 ahti: "Ahti"
 ahti_desc: "Ahti is the ruler of waters and the god of fishing."
 mielikki: "Mielikki"
 mielikki_desc: "Mielikki is the goddess of forests and hunting."
 akras: "Äkräs"
 akras_desc: "Äkräs is the god of agriculture and fertility."
 tuoni: "Tuoni"
 tuoni_desc: "Tuoni is the god of death and the ruler of the underworld."
 perun: "Perun"
 perun_desc: "Perun is the god of thunder and the highest god of the Slavic pantheon."
 jarilo: "Jarilo"
 jarilo_desc: "Jarilo is the god of spring, fertility and vegetation."
 lada: "Lada"
 lada_desc: "Lada is the goddess of harmony, love and beauty."
 veles: "Veles"
 veles_desc: "Veles is the god of earth, waters and the underworld."
 svarog: "Svarog"
 svarog_desc: "Svarog is the of fire and sometimes also described as the god of smithing."
 svetovid: "Svetovid"
 svetovid_desc: "Four-headed Svetovid is the god of war, fertility and abundance."
 dievas: "Dievas"
 dievas_desc: "Dievas is the supreme god in the Baltic mythology."
 perkunas: "Perkunas"
 perkunas_desc: "Perkunas is the god of thunder and the sky and a son of Dievas."
 ausrine: "Aušrine"
 ausrine_desc: "Aušrine is the goddess of the Morning Star. She is often associated with beauty and youth."
 saule: "Saule"
 saule_desc: "Saule is the goddess of the Sun. She is often associated with life, fertility and health."
 laima: "Laima"
 laima_desc: "Laima is the goddess of luck and fate. She is associated with childbirth, marriage, and death."
 gabija: "Gabija"
 gabija_desc: "Gabija is the goddess of fire. She is also the protector of home and family."
 tiwaz: "Tiwaz"
 tiwaz_desc: "Tiwaz is the god of war and the head of the early Germanic pantheon."
 wodan: "Wodan"
 wodan_desc: "Wodan or Wodanaz is the god of poets, seers and magic. He is also associated with hunting, war and bringing victory."
 dunar: "Dunar"
 dunar_desc: "Dunar or Dunaraz is the god of thunder and the sky."
 frijjo: "Frijjo"
 frijjo_desc: "Frijjo is the goddess of love and the wife of Wodan."
 austro: "Austro"
 austro_desc: "Austro is the goddess of dawn and springtime."
 fraujaz: "Fraujaz"
 fraujaz_desc: "Fraujaz is the god of fertility and prosperity."
 toutatis: "Toutatis"
 toutatis_desc: "Toutatis is a Celtic god often interpreted as the protector of the tribe."
 taranis: "Taranis"
 taranis_desc: "Taranis is the Celtic god of thunder and lightning."
 lugus: "Lugus"
 lugus_desc: "The three-headed Lugus is a Celtic god sun and commerce."
 sulis: "Sulis"
 sulis_desc: "Sulis is a Celtic goddess of holy waters and thermal springs."
 brigid: "Brigantia"
 brigid_desc: "Brigantia is a Celtic goddess of life and healing."
 epona: "Epona"
 epona_desc: "Epona is the Gallic protector of horses, donkeys and mules, and is also a fertility goddess."
 morrighan: "Morrighan"
 morrighan_desc: "Known as the phantom queen, the Morrighan is associated with battle, strife and sovereignty."
 eriu: "Ériu"
 eriu_desc: "Ériu is the matron goddess of Ireland, and also a goddess of sovereignty."
 aodh: "Aodh"
 aodh_desc: "Aodh is the Irish god of the underworld, and a prince of the Daoine Sidhe."
 ealadha: "Ealadha"
 ealadha_desc: "Ealadha is a prince of the Fomorians and a god of the moon."
 neit: "Neit"
 neit_desc: "Neit, husband of Nemain is a god of war."
 tuireann: "Tuireann"
 tuireann_desc: "Tuireann is the god of thunder and lightning."
 jupiter: "Jupiter"
 jupiter_desc: "Jupiter is the god of the sky and thunder as well as the supreme hellenic God."
 zeus: "Zeus"
 zeus_desc: "Zeus is the chief god of the Hellenic pantheon, ruler of the sky and thunder."
 mamers: "Mamers"
 mamers_desc: "Chief god of the Samnites, Mamers was a god of war."
 juno: "Juno"
 juno_desc: "Juno, both sister and wife of Jupiter, is the Queen of the gods and the protecter of women."
 athena: "Athena"
 athena_desc: "Athena is the goddess of wisdom, courage, civilisation, law and mathematics."
 mefitis: "Mefitis"
 mefitis_desc: "Mefitis is the fertility goddess of sulphurous waters."
 neptune: "Neptune"
 neptune_desc: "Neptune, the brother of Jupiter, is also the god of the sea and of freshwater."
 poseidon: "Poseidon"
 poseidon_desc: "Poseidon, brother of Hades and Zeus, is also the Greek god of the sea."
 fluusai: "Fluusai"
 fluusai_desc: "Fluusai is the goddess of earth and the patron of sprouds"
 apollo: "Apollo"
 apollo_desc: "The god of the Sun, Apollo is also associated with prophecy, medicine and healing."
 sabus: "Sabus"
 sabus_desc: "Sabus is an ancient hero who rose to become a god."
 mars: "Mars"
 mars_desc: "Mars is the son of Juno, and both god of war, and a guardian of agriculture."
 ares: "Ares"
 ares_desc: "Ares, son of Zeus and Hera, is the Greek god of war."
 vezkei: "Vezkei"
 vezkei_desc: "According to legend among the first gods to be born, Vezkei holds a bunch of arrows, and is accompanied by a goat."
 venus: "Venus"
 venus_desc: "Venus is the goddess of fertility, love, beauty, sex and prosperity."
 aphrodite: "Aphrodite"
 aphrodite_desc: "Aphrodite is goddess of love, beauty, pleasure and procreation."
 kerres: "Kerres"
 kerres_desc: "Kerres is goddess of agriculture, grain crops, ferility, and motherly relationships"
 asshur: "Asshur"
 asshur_desc: "Asshur is the solar god as well as the supreme god in the Ashurist pantheon."
 anu: "Anu"
 anu_desc: "Anu is the god of heaven, the skies, the constellations and the spirits."
 bel: "Bel"
 bel_desc: "Bel is the god of all lords and the earth, and is thus, the protector of agriculture."
 ea: "Ea"
 ea_desc: "Ea, son of Bel, is the god of water, crafting, creation and mischeif."
 shamash: "Shamash"
 shamash_desc: "Shamash is the god of the sun and justice, and has the power to judge all of his people."
 ramman: "Ramman"
 ramman_desc: "Ramman is the god of thunder, storms and inspection."
 dushares: "Dushares"
 dushares_desc: "Dushara is the lord of the mountain. He is also the ruler of the gods."
 al_qaum: "Al-Qaum"
 al_qaum_desc: "Al-Qaum is the god of war and the night. He is also the guardian of caravans."
 al_kutbay: "Al-Kutbay"
 al_kutbay_desc: "Al-Kutbay is the god of knowledge, commerce, writing and prophecy. His name means 'the scribe'."
 allat: "Allat"
 allat_desc: "Allat is the goddess of the underworld and one of the daughters of Dushares."
 manawat: "Manawat"
 manawat_desc: "Manawat is the goddess of fate and can foretell the future."
 al_uzza: "Al-'Uzza"
 al_uzza_desc: "Al-'Uzza is the goddess of protection and is often associated with the planet Venus."
 amm: "Amm"
 amm_desc: "Amm is a moon god. He is also the god of weather and has power over lightning."
 shams: "Shams"
 shams_desc: "Shams is a sun goddess and so is vital for the success of the crops."
 athtar: "Athtar"
 athtar_desc: "Athtar is the god of the morning star and is associated with thunderstorms and irrigation."
 almaqah: "Almaqah"
 almaqah_desc: "Almaqah is a sun god and the ruling dynasty often regards themselves as his children."
 talab: "Ta'lab"
 talab_desc: "Ta'lab is a moon god that has the power of foretelling the future."
 wadd: "Wadd"
 wadd_desc: "Wadd is a moon god and the god of love and friendship."
 amun: "Amun"
 amun_desc: "Amun is the king of the Egyptian pantheon and is also the god of wind."
 maat: "Ma'at"
 maat_desc: "Ma'at is the goddess of truth, balance, order and justice. Ma'at ensures the stability of Egypt."
 ra: "Ra"
 ra_desc: "Ra is the god of the sun, and is associated with the falcon or hawk."
 seth: "Seth"
 seth_desc: "Seth is the god of disorder, violence, chaos and storms."
 isis: "Isis"
 isis_desc: "Isis is the ideal mother and wife, and both the protector of the dead and the goddess of children."
 anubis: "Anubis"
 anubis_desc: "Anubis is a jackal-headed god associated with mummification and the afterlife."
 aas: "A'as"
 aas_desc: "A'as is the Hittite god of wisdom, equivalent to Mesopotamian Enki."
 alalu: "Alalu"
 alalu_desc: "Alalu is the progenitor of all the gods, and the father of Earth."
 aruna: "Aruna"
 aruna_desc: "Aruna, son of Kamrusepa, is the god of the sea."
 hannahannah: "Hannahannah"
 hannahannah_desc: "Hannahannah is a mother goddess in the Hurrian pantheon."
 hapantali: "Hapantali"
 hapantali_desc: "Hapantali is a Luwian pastorial goddess. She cares for the sheep of Istanu."
 wurrukatte: "Wurrukatte"
 wurrukatte_desc: "Wurrukatte is the Hittite god of war and battle."
 indra: "Indra"
 indra_desc: "Indra is the leader of the Devas, and the ruler of Svargaloka. He is the deva of rain and thunder."
 agni: "Agni"
 agni_desc: "Agni is the god of fire and energy, and is responsible for accepting sacrifices which are then conveyed to other deities."
 soma: "Soma"
 soma_desc: "Soma takes the form of a bull or a bird, and is a lunar god, aswell as the deified form of a drink said to give immortality."
 mitra: "Mitra"
 mitra_desc: "Mitra is a protector of treaties, and is also the god of truth and order."
 varuna: "Varuna"
 varuna_desc: "Originally the chief god of the Vedic pantheon, Varuna is god of water, truth, and the underwater world."
 ushas: "Ushas"
 ushas_desc: "Ushas is the goddess of the dawn, and rides a golden chariot across the sky."
 tinia: "Tinia"
 tinia_desc: "Tinia was able to throw three bolts of lightning at once, the first to warn, the second to terrify, and the third to destroy"
 uni: "Uni"
 uni_desc: "Uni is the queen of the gods and the protector of women."
 menvra: "Menvra"
 menvra_desc: "Menvra is the goddess of wisdom and sponsor of arts, trade, and strategy."
 cautha: "Cautha"
 cautha_desc: "The Etruscan sun god Cautha ensures the success of crops and of industry."
 amharia: "Amharia"
 amharia_desc: "God of revenge and justice, Amharia is an important god for the state."
 turan: "Turan"
 turan_desc: "Turan is goddess of fertility, love, beauty, and prosperity."
 reja: "Reja"
 reja_desc: "Reja is the mother of the gods, and is represented by a flower with three petals."
 nopina: "Nopina"
 nopina_desc: "Nopina is a new-moon goddess, and is depicted as a nubile maiden, or a nymph."
 pasipha: "Pasipha"
 pasipha_desc: "She Who Shines For All, Pasipha is a Cretan moon goddess."
 dictynna: "Dictynna"
 dictynna_desc: "Dictynna is the lawgiving goddess of Mount Dicte. Her plant is Dittany."
 europa: "Europa"
 europa_desc: "Europa, mother of all Europe, is represented as a White Moon Cow, and her worshippers sacrifice garlanded white bulls to her."
 ariadne: "Ariadne"
 ariadne_desc: "Ariadne is a moon goddess, and is known as Most Holy, High Fruitful Mother."