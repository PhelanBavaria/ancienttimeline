l_english:
 alex.EVTNAME1:0 "Rise of Alexander the Great"
 alex.EVTDESC1:0 "With the death of Philip II, a new king rises to the throne. This king shall build an empire."
 alex.EVTOPTA1:0 "Let us make war"
 alex.EVTNAME2:0 "Death of Alexander the Great"
 alex.EVTDESC2:0 "Alexander the Great has died, and the Empire is certain to fall into chaos as his generals fight over his Empire."
 alex.EVTOPTA2:0 "A great man has died."
 alex.EVTNAME10:0 "Dividing the Empire"
 alex.EVTNAME11:0 "Diadochi wars"
 alex.EVTDESC11:0 "With the death of Alexander, his generals now fight over the spoils of the empire. We should choose which one to support"
 alex.EVTOPTA11:0 "We shall support Cassander"
 alex.EVTOPTB11:0 "We shall support Ptolemy"
 alex.EVTOPTC11:0 "We shall support Lysimachus"
 alex.EVTOPTD11:0 "We shall support Antigonus"
 alex.EVTOPTE11:0 "We shall support Seleucus"
 alex.EVTNAME21:0 "Invasion of Persia"
 alex.EVTDESC21:0 "The time has come to invade Persia."
 alex.EVTOPTA21:0 "Attack!"
 bimo.EVTNAME1:0 "Saizhuang Festival"
 bimo.EVTDESC1:0 "Each February we hold the Saizhuang Festival, literally the attire-competing festival, this is a vast celebration filled with dance, music, and competitions in many areas of Yi life, such as preparing food, drink, embroidery, costume-making, and pictograph writing. This festival allows our people to come together and enjoy themselves, while also permitting news and goods to circulate throughout our realm."
 bimo.EVTOPTA1:0 "We should make an appearance"
 bimo.EVTNAME2:0 "A new bimo in our capital"
 bimo.EVTDESC2:0 "Bimos are shaman-priests in our culture, and masters of Yi language and scriptures. They wear distinctive black robes and large hats, and are extremely revered in our culture. Bimos are born into their role, rather than being chosen, and they spend their entire lives being prepared for the various rituals that they must complete."
 bimo.EVTOPTA2:0 "Let us hope that he settles quickly into his new station"
 bimo.EVTNAME3:0 "A new suni is chosen"
 bimo.EVTDESC3:0 "While less prestigious than bimos, sunis are also important parts of our religion. While only bimos can read Yi texts or perform rituals related to death, sunis are able to perform a great many rituals, and their existence allows the bimos to focus on the more important parts of their role."
 bimo.EVTOPTA3:0 "Good, their help is useful to us"
 bimo.EVTNAME4:0 "Ancient Yi scripts"
 bimo.EVTDESC4:0 "A bimo is wandering the streets of our capital reading ancient Yi scripts to the people"
 bimo.EVTOPTA4:0 "We should seek his advice"
 bimo.EVTOPTB4:0 "Good, he’ll educate our people"
 bimo.EVTNAME5:0 "A dragon has been sighted"
 bimo.EVTDESC5:0 "Dragons protect the city or village from evil spirits, and are a symbol of our ancestors. This sighting is a very good omen"
 bimo.EVTOPTA5:0 "Wonderful"
 bimo.EVTNAME6:0 "A bad harvest"
 bimo.EVTDESC6:0 "Evil spirits have struck our lands, and our harvest is ruined. Such evil spirits are the cause of illness, poor harvests, and many other misfortunes. These evil spirits dwell in all material things, but can be held at bay with sacrifices and rituals"
 bimo.EVTOPTA6:0 "We should consult our bimos to find out what to do"
 bimo.EVTNAME7:0 "The death of a royal family member"
 bimo.EVTDESC7:0 "When someone dies, a pig or a sheep is sacrificed at the doorway, and in this way a relationship is maintained with the deceased spirit. We Yi believe that each person has two souls, one soul remains to watch the grave of the person, while the other soul is eventually reincarnated"
 bimo.EVTOPTA7:0 "It is still a tragedy"
 bimo.EVTNAME8:0 "Nuosu language"
 bimo.EVTDESC8:0 "Although a number of related languages are spoken in our realm, the language of our court, and the most widely spoken language, is Nuosu. We take a great deal of pride in our language, preserved by the bimos, and writing in the traditional Yi script is considered an important art, used for divination, albeit an art that may only be practised by the noble bimos."
 bimo.EVTOPTA8:0 "We should have the bimos divine for us"
 bimo.EVTNAME9:0 "A royal wedding"
 bimo.EVTDESC9:0 "Weddings are very important in Yi culture, and nearly always officiated by a bimo. People have travelled from all over our realm to see this wedding, which will be filled with song, dance, and traditional rice wine."
 bimo.EVTOPTA9:0 "This wedding is great for our dynasty"
 chief_conquest.1t:0 "Council upset about conquest"
 chief_conquest.1d:0 "The council does not agree with your recent occupation of our neighbors. They demand the release of their nobles and the return of their land."
 chief_conquest.1a:0 "I do as they demand"
 chief_conquest.1b:0 "These are different times now!"
 brawls.1t:0 "A brawl has happened"
 brawls.1d:0 "It's customary to come together into a brawl if two parties have a dispute over some land, or sometimes just for fun.\nIt seems that two of our tribes just did that."
 prab.EVTNAME1:0 "$PROVINCENAME$ is abandoned"
 prab.EVTDESC1:0 "There are now too few people in $PROVINCENAME$ for it to be considered part of our land. Its surviving inhabitants flee to us, and we have lost control of the province."
 prab.EVTOPTA1:0 "We shall recover it in time"
 gen.EVTNAME2:0 "Powerful rulers rise"
 gen.EVTDESC2:0 "Some rulers of your country don't see you fit for the throne and seek independence, how shall we react?"
 gen.EVTOPTA2:0 "Show them who is the ruler of these lands!"
 tribal_flavor.EVTNAME2:0 "Our rule is accepted"
 tribal_flavor.EVTDESC2:0 "The people finally see that they are better off under our protection, they shouldn't cause too much trouble in the future."
 rebellions.EVTNAME1:0 "Attempt to reverse Centralization"
 rebellions.EVTDESC1:0 "Powerful nobles have risen up in an attempt to regain their autonomy by reversing our centralization efforts."
 rebellions.EVTNAME100:0 "Everybody appeased"
 rebellions.EVTDESC100:0 "Time has passed and now everybody finally accepts our more centralized model of a state."
