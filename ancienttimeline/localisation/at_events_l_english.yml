l_english:
 alex.EVTNAME1:0 "Rise of Alexander the Great"
 alex.EVTDESC1:0 "With the death of Philip II, a new king rises to the throne. This king shall build an empire."
 alex.EVTOPTA1:0 "Let us make war"
 alex.EVTNAME2:0 "Death of Alexander the Great"
 alex.EVTDESC2:0 "Alexander the Great has died, and the Empire is certain to fall into chaos as his generals fight over his Empire."
 alex.EVTOPTA2:0 "A great man has died."
 alex.EVTNAME10:0 "Dividing the Empire"
 alex.EVTNAME11:0 "Diadochi wars"
 alex.EVTDESC11:0 "With the death of Alexander, his generals now fight over the spoils of the empire. We should choose which one to support"
 alex.EVTOPTA11:0 "We shall support Cassander"
 alex.EVTOPTB11:0 "We shall support Ptolemy"
 alex.EVTOPTC11:0 "We shall support Lysimachus"
 alex.EVTOPTD11:0 "We shall support Antigonus"
 alex.EVTOPTE11:0 "We shall support Seleucus"
 alex.EVTNAME21:0 "Invasion of Persia"
 alex.EVTDESC21:0 "The time has come to invade Persia."
 alex.EVTOPTA21:0 "Attack!"
 chief_conquest.1t:0 "Council upset about conquest"
 chief_conquest.1d:0 "The council does not agree with your recent occupation of our neighbors. They demand the release of their nobles and the return of their land."
 chief_conquest.1a:0 "I do as they demand"
 chief_conquest.1b:0 "These are different times now!"
 brawls.1t:0 "A brawl has happened"
 brawls.1d:0 "It's customary to come together into a brawl if two parties have a dispute over some land, or sometimes just for fun.\nIt seems that two of our tribes just did that."
 prab.EVTNAME1:0 "$PROVINCENAME$ is abandoned"
 prab.EVTDESC1:0 "There are now too few people in $PROVINCENAME$ for it to be considered part of our land. Its surviving inhabitants flee to us, and we have lost control of the province."
 prab.EVTOPTA1:0 "We shall recover it in time"
 gen.EVTNAME2:0 "Powerful rulers rise"
 gen.EVTDESC2:0 "Some rulers of your country don't see you fit for the throne and seek independence, how shall we react?"
 gen.EVTOPTA2:0 "Show them who is the ruler of these lands!"
 tribal_flavor.EVTNAME2:0 "Our rule is accepted"
 tribal_flavor.EVTDESC2:0 "The people finally see that they are better off under our protection, they shouldn't cause too much trouble in the future."
 rebellions.EVTNAME1:0 "Attempt to reverse Centralization"
 rebellions.EVTDESC1:0 "Powerful nobles have risen up in an attempt to regain their autonomy by reversing our centralization efforts."
 rebellions.EVTNAME100:0 "Everybody appeased"
 rebellions.EVTDESC100:0 "Time has passed and now everybody finally accepts our more centralized model of a state."
