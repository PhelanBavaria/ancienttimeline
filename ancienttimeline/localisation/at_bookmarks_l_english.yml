 SECOND_PUNIC_WAR_DESC:0 "Following up to the previous war, tensions arose again between Rome and Carthage. Hannibal Barca, a young talented Carthaginian general sees his chance to follow into the footsteps of his father."
 VERCINGETORIX_NAME:0 "Vercingetorix [WIP]"
 RISE_OF_ALEXANDER_DESC:0 "Summer of 336 BC\nWith the death of King Philip of Macedon, a young king named Alexander rises to the throne. The Greek states which had been nominally under Philip's control saw their chance for independence, and in the east the Achaemenids are preparing to conquer Greece. What was to follow was one of the greatest military campaigns in history."
 RISE_OF_MAURYA_NAME:0 "Rise of Maurya [WIP]"
 RISE_OF_MAURYA_DESC:0 "With the instability brought on by Alexander's push eastwards, Chandragupta Maurya, ruler of the Indian kingdom of Magadha, was able to overthrow the Nanda dynasty, and many Indian kingdoms in order to form a great Empire. Together with his advisor, Chanakya, the Mauryan Empire was a new kind of state. This new state would be prosperous, and would focus on making life good for its people. The Mauryan Empire was also the first state to believe in a united India, and come close to fulfilling that goal."