 RISE_OF_ALEXANDER_DESC: "Summer of 336 BC\nWith the death of King Philip of Macedon, a young king named Alexander rises to the throne. The Greek states which had been nominally under Philip's control saw their chance for independence, and in the east the Achaemenids are preparing to conquer Greece. What was to follow was one of the greatest military campaigns in history."
 SECOND_PUNIC_WAR_DESC: "Following up to the previous war, tensions arose again between Rome and Carthage. Hannibal Barca, a young talented Carthaginian general sees his chance to follow into the footsteps of his father."
