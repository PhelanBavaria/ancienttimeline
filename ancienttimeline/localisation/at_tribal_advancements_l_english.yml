l_english:
 tribal_adm_ideas:0 "Tribal Admin Ideas"
 migration_tribes:0 "Migratory Heratage"
 migration_tribes_desc:0 "We have been a migratory people as long as anyone can remember. All of our things are able to be moved when we need to. By increasing this trend even more, we will be able to move more often."
 tribal_dues:0 "Tribal Dues"
 tribal_dues_desc:0 "We shall make sure that all of our local tribal leaders contribute to us. This should give us many more resources to work with."
 tribal_roundhouses:0 "Tribal Roundhouse Builders"
 tribal_roundhouses_desc:0 "Roundhouses are the most common form of tribal housing. We should try to make building them cheaper and more efficient."
 local_ruling:0 "Local Ruling"
 local_ruling_desc:0 "By delegating some tasks of ruling to local clans, we can ease the burden of administration and we would have convenient 'Scapegoats' to pin some blame on..."
 tribal_bureaucracy:0 "Tribal Adminstration"
 tribal_bureaucracy_desc:0 "More efficient administration means more efficient integration."
 
 tribal_dip_ideas:0 "Tribal Diplomatic Ideas"
 tribal_relations:0 "Inter-Tribal Relations"
 tribal_relations_desc:0 "Having closer ties to other tribes will allow us to have more relations with outlying tribes."
 resistant_people:0 "Resistant People"
 resistant_people_desc:0 "While we may be conquered by outsiders, our people will hold firm. Our ways will never be lost."
 tribal_diplomacy:0 "Tribal Diplomacy"
 tribal_diplomacy_desc:0 "While war is much more fun and interesting to our people, diplomacy is also important. We should embrace this if we are to stand through time."
 land_claiming:0 "Land Claiming" 
 land_claiming_desc:0 "If we are to survive, then we must expand our borders. While expansion is one way, we may also settle new, unclaimed land."
 concubines:0 "Concubines"
 concubines_desc:0 "A good ruler needs heirs. A good way to produce heirs are concubines."
 
 tribal_mil_ideas:0 "Tribal Military Ideas"
 warrior_women:0 "Warrior Women"
 warrior_women_desc:0 "Barbarian tribes were famed for their warrior women."
 tribal_generals:0 "Tribal Generals"
 tribal_generals_desc:0 "Making clan leaders generals should prove advantageous as we will have more at our disposal"
 provisions_for_warriors:0 "Provisions for Warrior"
 provisions_for_warriors_desc:0 "Provisions for warriors means less deaths from lack of nutrition."
 violent_tradition:0 "Violent Tradition."
 violent_tradition_desc:0 "Violence is no foreign concept to our people. A little conflict won't damage our morale."