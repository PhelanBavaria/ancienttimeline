l_english:
 gallian_nation_title: "Unite Gallia"
 gallian_nation_desc: "Far too long have the Gallic tribes been waging wars amongst themselves. Let's unite our people, so that we may stand strong against the threats to come."
 armorican_nation_title: "Unite Armorica"
 armorican_nation_desc: "Far too long have the Armorican tribes been waging wars amongst themselves. Let's unite our people, so that we may stand strong against the threats to come."
 belgic_nation_title: "Unite Belgica"
 belgic_nation_desc: "Far too long have the Belgic tribes been waging wars amongst themselves. Let's unite our people, so that we may stand strong against the threats to come."
 become_king_title: "Proclaim yourself as King"
 become_king_desc: "You have proven your strength to lead your people to greatness. You have shown them that the old generation has to make way for the new in order to survive new threats to come."
 brawl_title: "Let's brawl!"
 brawl_desc: "It's customary to come together into a brawl if two parties have a dispute over some land, or sometimes just for fun."
 increase_centralization_title: "Increase Centralization"
 increase_centralization_desc: "Increasing the centralization of our government would give us better control over the provinces of our country, but it would greatly upset the local governments."
 decrease_centralization_title: "Decrease Centralization"
 decrease_centralization_desc: "Decreasing the centralization of our government would please the local governments, but it would also weaken our control over the provinces of our country."
 form_macedon_title: "Form Macedon"
 form_macedon_desc: "We must reform Macedon, the nation that conquered the world. Only in this way can we hope to follow in the footsteps of Alexander."
 form_thrace_title: "Form Thrace"
 form_thrace_desc: "The Kingdom of Thrace, with its skilled peltasts, is a strong position for us to hold. With control over the Kingdom of Thrace, we shall rise to greatness."
 form_pegypt_title: "Form Ptolemaic Egypt"
 form_pegypt_desc: "While the other successors battle for supremacy over Macedon, we shall take Egypt and ensure that we live forever."